title: Microsoft HUP(가정 사용 프로그램) 질문과 대답(FAQ)
summary: "볼륨 라이선스 고객은 Microsoft HUP(가정 사용 프로그램) 웹 사이트에서 [HUP(비즈니스용 Microsoft Store)를 사용 합니다.](https://go.microsoft.com/fwlink/?linkid=2139192)\n\n다른 모든 고객은 다음 단계를 사용하여 HUP에 액세스합니다.\n\n- Microsoft 관리 센터에서 청구 제품 페이지로 이동하여 혜택 탭을 선택한 다음  >  [](https://go.microsoft.com/fwlink/p/?linkid=842054) **HUP 탭을** 선택합니다. \n"
sections:
- name: 무시됨
  questions:
  - question: >
      What is the Microsoft HUP(가정 사용 프로그램)?
    answer: >
      HUP(Microsoft HUP(가정 사용 프로그램))를 사용하면 적격 회사 직원들이 할인된 가격으로 Microsoft 소비자 제품을 구입할 수 있습니다. 홈 사용 프로그램 제품 페이지를 방문하여 각 제품의 현재 할인을 확인할 [수 있습니다.](https://www.microsoft.com/home-use-program)
  - question: >
      홈 사용 프로그램이 제공되는 시장은 무엇입니까?
    answer: "전 세계 Microsoft 365 Family 및 개인 구독에 대한 할인은 다음을 제외하고 전 세계 적격 회사에 제공됩니다.\n\n- 레바논, 마카오, 러시아 및 베네수엘라: 이러한 시장에서는 이 서비스를 사용할 수 없습니다.\n- 중국 및 홍콩: 이러한 시장에서는 1년 구독을 사용할 수 있습니다. 중국의 경우 중국의 Microsoft 365 [방문합니다.](https://www.microsoftstore.com.cn/home-use-program/invite) 홍콩의 경우 [할인된 가격으로 Microsoft 365 구입을 방문합니다.](https://www.microsoftestore.com.hk/partner/hup?locale=en_HK)\n- 일본: Microsoft 365 Family 사용할 수 없습니다.\n- 선택한 Surface 디바이스 및 액세서리에 대한 할인은 특정 시장의 적격 회사에 제공됩니다. \n"
  - question: >
      조직에서 HUP 할인을 받을 수 있는 자격은 어떻게 하나요?
    answer: "직원은 Microsoft HUP(가정 사용 프로그램) 할인을 활용하려면 유효한 회사 전자 메일 주소와 활성 Microsoft 계정이 필요하며 조직은 다음 기준 중 하나를 충족해야 합니다.\n\n- 적격 인증 응용 프로그램에 대해 Software Assurance를 Office 고객\n- Software Assurance에서 Microsoft 365/Microsoft 365 E3/E5를 다운로드한 고객\n- 1개 또는 ≥ 2,000개 라이선스 또는 Microsoft 365 E3/E5를 구입한 상업 및 정부 고객\n- 교육 및 비영리 고객\n- 적격 Power BI, Office, Surface 디바이스 & 액세서리, Windows 및 Enterprise Mobility에서 지난 12개월 동안 $250,000 USD 이상을 소비한 상업 및 정부 고객 \n"
  - question: >
      홈 사용 프로그램/Azure Active Directory(AAD) 계정을 만들어야 하는 비즈니스용 Microsoft Store?
    answer: >
      가정용 프로그램을 더 광범위한 라이선스 및 제품 혜택으로 업데이트하고 현대화하기 위해 HUP를 이행하는 방법을 변경해야 합니다. 비즈니스용 Microsoft Store 자격 유효성 검사 및 HUP 혜택을 할당하는 데 사용하며, VLSC의 AAD 연결하고 조직의 직원이 있는 전자 메일 도메인의 유효성을 검사하는 데 사용됩니다. 자세한 내용은 비즈니스용 계정을 통해 [Azure AD 계정에 Office 365 참조하세요.](/microsoft-store/sign-up-microsoft-store-for-business#o365-welcome)
  - question: >
      관리되는 테넌트의 할당된 IT 관리자로 지정하려면 어떻게 해야 합니까?
    answer: >
      회사 도메인 ex:contoso.com을 소유하고 있는 것을 증명하려면 DNS에 특수 레코드를 만들어야 합니다.


      관리되는 테넌트가 되는 단계별 프로세스는 Azure Active에서 관리되지 않는 디렉터리를 관리자 권한으로 [인계를 참조하세요.](/azure/active-directory/users-groups-roles/domains-admin-takeover)
  - question: >
      직원에게 가정용 프로그램 혜택을 홍보하는 데 도움이 되는 리소스는 무엇입니까?
    answer: >
      홈 사용 프로그램 [홈](https://www.microsoft.com/home-use-program/resources) 페이지에 있는 리소스를 사용하여 프로그램을 직원에게 홍보할 수 있습니다. 디지털 및 인쇄 가능한 전단지, 전자 메일 및 뉴스레터에서 사용할 수 있는 자세한 설명, 홈 사용 프로그램을 홍보하는 방법에 대한 지침이 있습니다.
  - question: >
      적격 직원에게 구매할 수 있는 단계는 Microsoft HUP(가정 사용 프로그램) 있나요?
    answer: >
      1. **등록** Microsoft HUP(가정 사용 프로그램) [페이지로 이동하고](https://www.microsoft.com/home-use-program)시작 선택합니다. 직원은 회사 전자 메일 주소를 입력합니다.

      2. **확인**  프로그램에 대한 자격을 인증하는 링크가 있는 전자 메일이 회사 전자 메일 주소 받은 편지함으로 전송됩니다.

      3. **로그인** 인증된 사용자는 개인 전자 메일 주소와 연결된 Microsoft 계정을 제공하여 구매 프로세스를 시작하여 조직의 홈 사용 프로그램 혜택에 따라 사용 가능한 제품에 대한 할인을 볼 수 있습니다. 자세한 내용은 Microsoft 계정에 [로그인하는 방법을 참조하세요.](https://support.microsoft.com/help/4028195/microsoft-account-sign-in)

      4. **쇼핑** 구매는 주문서에서 처리 및 Microsoft Store.
  - question: >
      직원이 Microsoft 365 구독하는 경우 Microsoft HUP(가정 사용 프로그램) 비즈니스 구독 및 장치 제한에 Microsoft 365 영향을 미치나요?
    answer: >
      홈 사용 프로그램을 통해 설치하는 경우 조직의 비즈니스용 구독에 영향을 Microsoft 365 않습니다. 직원이 개인 Microsoft 365 디바이스에서 정품 인증을 하면 회사 계정이 아닌 개인 Microsoft 계정을 사용하게 됩니다. 조직의 IT 관리자는 홈 사용 프로그램을 통해 구매한 구매를 관리하거나 지원하지 않습니다.
  - question: >
      조직의 조직 내 조직에 대한 혜택을 관리하는 데 Microsoft HUP(가정 사용 프로그램) 있습니다. 지원을 받을 수 있는 곳은 어디인가요?
    answer: >
      볼륨 라이선스 서비스 센터에서 마이그레이션하거나 볼륨 라이선스 서비스에 액세스하는 비즈니스용 Microsoft Store [VLSC 지원을 참조합니다.](https://www.microsoft.com/Licensing/servicecenter/default.aspx?wa=wsignin1.0)


      비즈니스용 스토어 관리자 지원에 이미 액세스한 비즈니스용 Microsoft Store 혜택을 보는 데 문제가 [있는 경우를 참조하세요.](/microsoft-store/)
  - question: >
      Why am I not see an option to purchase Visio Professional and/or Project Professional 2021?
    answer: >
      직원 중 한 명이 이전 프로그램을 이용하고 Visio Professional 2021 및/또는 Project Professional 2021에서 할인을 찾고 있는 경우 자격 유효성 검사 프로세스를 거치고 개인 Microsoft 계정으로  로그인한 후 다른 Office 제품으로 이동하여 이러한 제품을 구입하세요. 예상 할인이 적용되지 않은 경우 고용주 홈 사용 프로그램 관리자에게 문의하여 이러한 추가 혜택에 대해 문의합니다.
  - question: >
      직원에게 이 프로그램에 대한 질문이 있는 경우 또는 구매 및 설치에 대한 지원이 필요한 경우 어떻게 해야 합니까?
    answer: >
      직원에게 질문이 있으면 다음 리소스를 참조하세요.


      - [구매 후 및 설치 FAQ](https://products.office.com/microsoft-office-for-home-and-school-faq)


      - [홈 사용 프로그램 직원 FAQ](https://www.microsoft.com/home-use-program/frequently-asked-questions)

       기술 문제에 대한 도움말은 Microsoft 지원을 [참조합니다.](https://support.microsoft.com/) 다음에 대한 도움말을 찾을 수 있습니다.

      - 주문 상태

      - 청구

      - 설치 Office

      - 로그인한 Office
  - question: >
      회사에서 가정용 프로그램에 참여해야 하는 이유는 무엇입니까?
    answer: "홈 사용 프로그램은 회사가 Microsoft 투자 수익을 최대화하는 데 도움이 됩니다. 프로그램에 참여할 때의 이점은 다음과 같습니다. \n\n- IT 교육의 필요성 감소 \n- 지원 센터 및 교육 비용 절감 \n- 직원들이 집에서의 사용자 Microsoft 365 허용 \n- 생산성을 향상할 수 있는 소프트웨어 역량 증가 \n"
  - question: >
      직원들에게 어떤 Microsoft HUP(가정 사용 프로그램) 혜택이 있나요?
    answer: >
      직원이 상당한 Microsoft 365 제품을 구매하면 사무실에서 사용하는 동일한 소프트웨어를 가정에서 사용할 수 있습니다. 이렇게 하면 생산성을 높이고, 기술을 향상하고, 작업 만족도를 높일 수 있습니다.
  - question: >
      직원이 퇴사하면 어떻게 하나요?
    answer: "Microsoft 365 구독 제안을 받을 수 있으며 프로그램을 통해 구매한 직원의 경우 조직과의 고용 상태에 관계없이 직원의 구독이 활성 상태로 유지되는 한 할인된 가격이 적용됩니다. 그러나 상업적 사용 권한은 고용이 종료된 후 종료됩니다. Office 2019 소프트웨어 제품 자격을 갖춘 직원의 경우 직원이 퇴사한 Office 프로그램을 통해 구입한 소프트웨어를 제거해야 합니다. \n"
