title: 셀프 서비스 구매 FAQ
summary: >
  셀프 서비스 구매는 사용자에게 새로운 기술을 사용해 보거나 궁극적으로 대규모 조직에 혜택을 주는 솔루션을 개발할 수 있는 기회를 제공합니다. 중앙 조달 및 IT 팀은 에서 셀프 서비스 구매 솔루션을 구입하고 <a href="https://go.microsoft.com/fwlink/p/?linkid=2024339" target="_blank">배포하는</a>모든 사용자를 Microsoft 365 관리 센터. 관리자는 PowerShell을 통해 제품 기준으로 셀프 서비스 구매를 해제할 수 있습니다. 자세한 내용은 [MSCommerce PowerShell 모듈에 AllowSelfServicePurchase 사용을 참조합니다.](allowselfservicepurchase-powershell.md)


  셀프 서비스 구매는 Power Platform(Power BI, Power Apps, Power Automate), Project 및 Visio.


  > [!NOTE]

  > 셀프 서비스 구매는 인도 또는 정부 또는 교육 고객에게는 제공되지 않습니다. Project 및 Visio 브라질 및 민주 공화국에서는 셀프 서비스 구매를 사용할 수 없습니다.
sections:
- name: 셀프 서비스 구매 만들기
  questions:
  - question: >
      고객이 셀프 서비스를 구입하는 방법
    answer: >
      고객은 제품 웹 사이트 또는 앱에서 구매 프롬프트에서 온라인으로 셀프 서비스 구매를 할 수 있습니다. 고객은 먼저 전자 메일 주소를 입력하여 기존 AD(Azure Active Directory 테넌트의 사용자)를 입력하도록 요청됩니다. 다음으로 Azure AD 자격 증명을 사용하여 로그인합니다. 로그인한 후 고객은 구입하려는 구독 수를 선택하고 신용 카드 결제를 제공해야 합니다. 구매가 완료되면 구독 사용을 시작할 수 있습니다. 구매는 조직의 다른 사용자에게 제품에 <a href="https://go.microsoft.com/fwlink/p/?linkid=2024339" target="_blank">Microsoft 365 관리 센터</a> 라이선스를 할당할 수 있는 제한된 보기에 액세스할 수 있습니다.
  - question: >
      셀프 서비스 구매에 대한 결제 옵션은 무엇입니까?
    answer: >
      현재 신용 카드만 사용할 수 있는 결제 방법입니다. 송장 결제는 지원되지 않습니다.
  - question: >
      Who 셀프 서비스 구매를 통해 구입할 수 있나요?
    answer: >
      관리되는 Azure AD 테넌트에 비 게스트 사용자 계정이 있는 모든 사용자는 셀프 서비스 구매를 만들 수 있습니다. 정부 또는 교육 기관인 테넌트에서는 셀프 서비스 구매를 사용할 수 없습니다. 조직에 적용되는 경우 셀프 서비스 구매를 제어하기 위해 추가 작업이 필요하지 않습니다.


      셀프 서비스 구매 자격이 없는 조직 또는 시장의 사용자는 IT 관리자에게 문의할 수 있는 메시지를 볼 수 있습니다.
  - question: >
      게스트 사용자가 셀프 서비스 구매를 통해 구매할 수 있나요?
    answer: >
      아니요. 게스트 사용자는 게스트인 테넌트에서 셀프 서비스 구매를 완료할 수 없습니다.
  - question: >
      사용자가 셀프 서비스 구매를 통해 사내 Active Directory에서 동기화할 수 있나요?
    answer: >
      적합한 Azure AD 테넌트에서 활성 사용자 계정이 있는 사용자는 셀프 서비스 구매를 완료할 수 있습니다.
  - question: >
      Who 셀프 서비스 구매자가 라이선스를 할당할 수 있나요?
    answer: >
      셀프 서비스 구매자는 동일한 Azure AD 테넌트의 사용자에게만 라이선스를 할당할 수 있습니다. 구매자를 통해 라이선스를 할당할 <a href="https://go.microsoft.com/fwlink/p/?linkid=2024339" target="_blank"></a> 수 있는 제한적인 Microsoft 365 관리 센터 액세스할 수 있습니다. 구매자는 셀프 서비스 구매를 통해 구입한 제품에 라이선스를 할당할 수 있으며 동일한 Azure AD 테넌트의 사용자에게만 라이선스를 할당할 수 있습니다.
  - question: >
      셀프 서비스 구매는 어디에서 구매를 보고 관리하나요?
    answer: >
      셀프 서비스 구매자는 의 제한된 보기에서 구매를 관리할 <a href="https://go.microsoft.com/fwlink/p/?linkid=2024339" target="_blank">수 Microsoft 365 관리 센터.</a> 구매자는 모든 앱 및 Dynamics  온라인 앱에 기본 제공되는 앱 시작 관리자의 관리 타일에서 Microsoft 365 수 있습니다. 구매자는 구매한 구매를 보고, 동일한 서비스에 대한 추가 구독을 구입하고, 해당 구독에 대한 라이선스를 조직의 다른 사용자에게 할당할 수 있습니다. 또한 구매자는 청구서를 보고 결제하고, 결제 방법을 업데이트하고, 구독을 취소할 수 있습니다.
- name: 가격
  questions:
  - question: >
      셀프 서비스 구매의 가격은 어떻게 하나요?
    answer: >
      셀프 서비스 구매를 위한 각 제품에 대한 가격은 Microsoft 웹 사이트에서 확인할 수 있습니다. 가격은 사용자가 셀프 서비스 구매를 할 때 체크 아웃 환경의 일부로 표시됩니다. 이러한 가격은 파트너를 통해 중앙 구매를 할 때 조직이 지불하는 가격과 다를 수 있습니다.
  - question: >
      Who 지불 책임이 있나요?
    answer: >
      셀프 서비스 구매를 통해 구독을 구입하는 사람은 청구가 청구된 사람이고 구매 약관 및 가격에 따라 결제를 담당하는 사람입니다.
- name: 관리자 기능
  questions:
  - question: >
      관리자가 셀프 서비스 구매를 위해 어떤 기능을 사용할 수 있나요?
    answer: >
      관리자는 조직에서 만든 모든 셀프 서비스 구매를 조직에서 볼 <a href="https://go.microsoft.com/fwlink/p/?linkid=2024339" target="_blank">수</a>Microsoft 365 관리 센터. 각 셀프 서비스 구매에 대한 제품, 구매자 이름, 구독, 만료 날짜, 주문 내역, 구매 가격 및 할당된 사용자를 볼 수 있습니다. Power Platform 관리 센터에서 관리자는 셀프 서비스 구매 용량도 볼 수 있습니다. 조직에 필요한 경우 관리자는 PowerShell을 통해 제품 기준으로 셀프 서비스 구매를 해제할 수 있습니다. 관리자는 셀프 서비스 구매를 통해 구입하거나 중앙에서 구입한 제품에 대해 동일한 데이터 관리 및 액세스 정책을 습니다.


      관리자는 조직의 사용자가 셀프 서비스 구매를 할 수 있는지 여부를 제어할 수도 있습니다. 자세한 내용은 [MSCommerce PowerShell 모듈에 AllowSelfServicePurchase 사용을 참조하세요.](allowselfservicepurchase-powershell.md)
  - question: >
      Microsoft는 셀프 서비스 구매를 사용하도록 설정하여 데이터 거버넌스 및 규정 준수를 어떻게 준수하나요?
    answer: >
      관리자는 데이터 거버넌스 및 규정 준수 요구 사항에 따라 테넌트 내에서 사용할 수 있는 서비스 및 제품을 제어합니다. 조직에서 설정한 모든 데이터 관리 및 액세스 정책은 사용 가능한 셀프 서비스 구매 서비스에 적용됩니다.
  - question: >
      Who 셀프 서비스 구매에서 만든 제품 데이터를 소유하고 있나요?
    answer: >
      셀프 서비스 구매를 통해 구입한 제품에서 만든 데이터는 조직에서 소유하고 제어합니다.
  - question: >
      셀프 서비스 구매를 통해 구매한 구매를 중앙 집중화하는 방법
    answer: >
      관리자는 셀프 서비스 구매에 할당된 사용자의 기존 계약 및 가격을 통해 기존 라이선스를 할당하거나 셀프 서비스 구매 제품의 추가 구독을 구입할 수 있습니다. 중앙에서 구입한 라이선스를 할당한 후 관리자는 구매자에 기존 구독을 취소할 수 있도록 요청할 수 있습니다.
  - question: >
      관리자에게 셀프 서비스 구매는 어디에서 표시하나요?
    answer: >
      전역 및 대금 청구 관리자는 청구 내 제품 청구에서 셀프 서비스 구매를 통해 구입한 구독을 볼  >   <a href="https://go.microsoft.com/fwlink/p/?linkid=2024339" target="_blank">수</a>Microsoft 365 관리 센터. 중앙 조달을 통해 구매한 구독만 표시하거나 셀프 서비스 구매를 통해 구입한 구독을 포함하기 위해 제품 목록을 필터링할 수 있습니다.


      관리자는 제품, 구매자 이름, 구독 구매, 만료 날짜, 주문 내역, 구매 가격 및 할당된 사용자를 볼 수 있습니다.
- name: 지원 및 교육
  questions:
  - question: >
      고객의 IT 부서 또는 파트너가 셀프 서비스 구매를 통해 구입한 제품을 지원해야 하나요?
    answer: >
      IT 부서와 파트너는 셀프 서비스 구매를 통해 구입한 제품에 대한 지원을 제공할 것으로 예상되지 않습니다. Microsoft는 셀프 서비스 구매자에 대한 표준 지원을 제공합니다.
  - question: >
      셀프 서비스 구매자가 지원을 요청하는 경우 고객의 프리미어 지원 인시던트가 사용하나요?
    answer: >
      셀프 서비스 구매자는 셀프 서비스 구매에 대한 지원을 받는 데 고객의 프리미어 지원 인시던트가 사용되지 않습니다.
  - question: >
      셀프 서비스 구매를 통해 구입하는 제품에 대한 교육을 받는 사용자는 어떻게 하나요?
    answer: >
      사용자에 대한 광범위한 교육은 제품 웹 사이트에서 제공됩니다. 이 제품은 학습, 설명서, 샘플 및 강력한 커뮤니티를 안내하여 다른 사용자로부터 직접 답변과 팁을 얻습니다.
  - question: >
      사용자가 조직을 떠나면 셀프 서비스 구매는 어떻게 하나요?
    answer: >
      셀프 서비스 구매 제품을 처음 구입한 사용자가 조직을 떠나도 유효한 사용자는 구독 기간 동안 제품을 계속 사용할 수 있습니다. 구독은 고객이 직접 취소하거나 관리자가 고객 지원을 통해 구독 취소를 요청할 때까지 활성 상태로 남아 있습니다. 관리자는 중앙에서 구입한 라이선스를 취소된 구독 사용자에게 할당할 수도 있습니다.
- name: 파트너
  questions:
  - question: >
      셀프 서비스 구매 시 Microsoft 파트너의 역할은 무엇입니까?
    answer: 관리 권한을 위임한 파트너는 관리자와 마찬가지로 Microsoft 365 관리 센터 <a href="https://go.microsoft.com/fwlink/p/?linkid=2024339" target="_blank">셀프</a>서비스 구매를 볼 수 있습니다. 파트너는 셀프 서비스 구매를 통해 구입한 제품을 중앙 집중화하려는 조직을 지원할 수 있습니다. 또한 파트너는 셀프 서비스 구매 기능을 확장하는 솔루션을 제공할 수 있습니다.
