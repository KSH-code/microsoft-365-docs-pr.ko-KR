title: Microsoft 365 Lighthouse 질문과 대답(FAQ)
summary: >
  > [!NOTE]

  > 이 문서에 설명된 기능은 미리 보기에 있으며, 변경될 수 있으며, 요구 사항을 충족하는 파트너만 사용할 수 [있습니다.](m365-lighthouse-requirements.md) 조직에 등록이 Microsoft 365 Lighthouse 에 [등록을 Microsoft 365 Lighthouse.](m365-lighthouse-sign-up.md)


  이 문서에는 사용자에 대한 FAQ(질문과 대답)가 Microsoft 365 Lighthouse.


  질문에 대한 답변을 찾을 수 없는 경우 의견을 남기면 알려주세요. 이 문서에 추가할 것입니다.
sections:
- name: 무시됨
  questions:
  - question: 어떤 Microsoft 365 Lighthouse?
    answer: >
      Microsoft 365 Lighthouse SMB(관리 서비스 공급자)가 SMB(중소기업) 고객을 위해 대규모로 장치, 데이터 및 사용자를 보호하고 관리하는 데 도움이 되는 관리 포털입니다Microsoft 365 Business Premium.  Microsoft 365 Lighthouse 중소기업에 맞게 보안 구성 기준을 권장하고 모든 고객 환경에서 다중 테넌트 보기를 제공하여 테넌트 온보드를 간소화합니다. 자세한 내용은 Overview [of Microsoft 365 Lighthouse.](m365-lighthouse-overview.md)
  - question: Azure Lighthouse와 Microsoft 365 Lighthouse 차이점은 무엇입니까?
    answer: >
      Microsoft 365 Lighthouse Azure 서비스가 Microsoft 365 서비스에 초점을 맞추고 있습니다. Azure Lighthouse는 Azure Portal에 기본 제공되어 IT 파트너가 Azure에 대한 여러 테넌트를 관리할 수 있도록 하지만Microsoft 365 Lighthouse는 MSP가 여러 고객 테넌트의 관리에 도움이 되는 독립 실행형 Microsoft 365 Business Premium 포털입니다. 자세한 내용은 Microsoft 365 Lighthouse [개요를 Microsoft 365 Lighthouse.](m365-lighthouse-overview.md) Azure Lighthouse에 대한 자세한 내용은 [Azure Lighthouse란?을 참조하세요.](/azure/lighthouse/overview)
  - question: 비용은 Microsoft 365 Lighthouse?
    answer: >
      추가 비용은 미리 보기 버전의 Microsoft 365 Lighthouse 사용하여 Microsoft 365 Business Premium 연결된 장치를 관리하지 않습니다. Microsoft 365 Lighthouse 현재 미리 보기로 제공되어 있으며 중소기업을 서비스하고 고객과 CSP(클라우드 솔루션 공급자) 관계를 맺고 있는 MSP에서 사용할 수 있습니다. 간접 공급자는 현재 해당 공급자에서 지원되지 Microsoft 365 Lighthouse. 자세한 내용은 Requirements [for Microsoft 365 Lighthouse.](m365-lighthouse-requirements.md)
  - question: 이 기능을 사용하기 위한 요구 사항은 Microsoft 365 Lighthouse?
    answer: >
      현재 요구 사항 목록은 요구 사항을 [Microsoft 365 Lighthouse.](m365-lighthouse-requirements.md)
  - question: 어떤 국가 및 지역을 사용할 Microsoft 365 Lighthouse 있나요?
    answer: >
      Microsoft 365 Lighthouse 국가는 중국 및 팔레스타인 자치 정부를 제외한 Microsoft 365 있는 모든 국가에서 사용할 수 있습니다. 그러나 장치 Microsoft 365 Lighthouse 및 위협 관리와 같은 Microsoft Intune 기능은 Azure Active Directory(Azure AD)를 사용하며, Intune 및 Azure AD는 특정 국가 및 지역에서는 사용할 수 없습니다. Azure AD 및 Intune 가용성의 Microsoft 365 목록은 국제 [가용성을 참조하세요.](https://www.microsoft.com/microsoft-365/business/international-availability)


      Microsoft 365 Lighthouse 클라우드에서는 사용할 수 없습니다.
  - question: 등록을 위해 등록하는 Microsoft 365 Lighthouse?
    answer: >
      등록을 Microsoft 365 Lighthouse CSP 프로그램에 등록해야 합니다. 현재 간접 공급자를 지원할 수 없습니다. 등록 방법에 대한 [Microsoft 365 Lighthouse](m365-lighthouse-sign-up.md)지침은 등록을 참조하세요. CSP 프로그램에 대한 자세한 내용은 클라우드 솔루션 공급자 [프로그램 개요를 참조하세요.](/partner-center/csp-overview)
  - question: 등록을 마쳤기 때문에 고객 테넌트 데이터가 없는 이유는 무엇입니까?
    answer: >
      고객 테넌트 데이터가 최대 48시간 내에 로드되는 데 최대 48시간이 Microsoft 365 Lighthouse. 온보더링을 완료한 지 48시간이 지난 경우 지원 팀에 도움을 문의하시기 바랍니다. 등록을 완료할 때 이를 알려주고 관련 스크린샷 및 로그를 제공해야 합니다. 자세한 내용은 에 대한 도움말 및 지원 [Microsoft 365 Lighthouse.](m365-lighthouse-get-help-and-support.md)
  - question: 일부 고객 테넌트에 대한 데이터가 표시되지만 다른 고객 테넌트에 대한 데이터는 표시하지 않는 이유는 무엇입니까?
    answer: >
      고객 테넌트 데이터가 파트너 센터에 Microsoft 365 Lighthouse 파트너는 파트너 센터를 통해 고객과 DAP(위임된 관리 권한)를 설정해야 합니다. 자세한 내용은 [Request a Reseller relationship with a customer in Partner Center을 참조하세요.](/partner-center/request-a-relationship-with-a-customer) 또한 테넌트는 테넌트에 라이선스가 있는 Microsoft 365 Business Premium 하나 이상의 라이선스가 있어야 합니다. 자세한 내용은 Requirements [for Microsoft 365 Lighthouse.](m365-lighthouse-requirements.md)
  - question: 특정 테넌트가 Microsoft 365 Lighthouse?
    answer: >
      특정 테넌트 및 해당 데이터를 Microsoft 365 Lighthouse 비활성화할 수 있습니다. 테넌트의 비활성화를 수행하기 위해 다음 단계를 수행합니다.


      1. 왼쪽 **탐색 창에서** 테넌트 를 선택하여 테넌트 **페이지를 열** 수 있습니다.

      1. 비활성화할 테넌트 를 찾고 테넌트 이름 옆에 있는 세 개의 점을 선택한 다음 테넌트 비활성화 **를 선택합니다.**

      1. 나타나는 확인 메시지에서 **확인을** 선택하여 테넌트의 비활성화를 선택합니다.
          > [!NOTE]
          > 테넌트의 비활성화가 완료되면 비활성화가 완료될 때까지 테넌트에 대한 작업을 취할 수 없습니다. 비활성화가 완료될 때 최대 48시간이 걸릴 수 있습니다.

      테넌트에 대한 자세한 내용은 Microsoft 365 Lighthouse [목록 개요를 참조하세요.](m365-lighthouse-tenant-list-overview.md)
  - question: 고객 Microsoft 365 Lighthouse 다른 구독이 있는 경우 해당 구독이 Microsoft 365 Business Premium?
    answer: >
      Microsoft 365 Lighthouse 라이선스가 있는 고객 테넌트는 Microsoft 365 Business Premium 관리하는 데 도움이 됩니다. Business Premium 라이선스가 없는 고객 테넌트의 Microsoft 365 Lighthouse 제한됩니다. 예를 들어 사용자가 Intune을 포함하는 라이선스가 없는 경우 해당 사용자의 장치, 장치 준수 상태 및 위협 상태를 사용할 수 없습니다. Azure AD P1을 포함하는 라이선스가 없는 경우 해당 사용자의 암호 및 로그인 관리를 사용할 수 없습니다. 자세한 내용은 Requirements [for Microsoft 365 Lighthouse.](m365-lighthouse-requirements.md)
  - question: 클라우드 서비스에서 고객 클라우드 PC를 관리할 자격을 Microsoft 365 Lighthouse?
    answer: >
      사용자 계정 사용 요구 사항을 Microsoft 365 Lighthouse 경우 해당 서비스에서 고객 클라우드 PC를 관리할 Microsoft 365 Lighthouse. 현재 요구 사항 목록은 요구 사항을 [Microsoft 365 Lighthouse.](m365-lighthouse-requirements.md)
  - question: 고객용 Windows 365(클라우드 PC) 라이선스를 어디에서 구입할 수 있나요?
    answer: >
      사용 가능한 모든 Microsoft Windows 채널을 통해 365개 라이선스를 구매할 수 있습니다. 한 번 구입한 라이선스는 클라우드 PC 하나 구입과 동일합니다. 현재 각 사용자에게 동일한 SKU 유형의 클라우드 PC 하나만 할당할 수 있지만, 서로 다른 SKU 유형인 경우 여러 클라우드 PC를 할당할 수 있습니다. Windows 365 요금제 및 가격을 비교하기 위해 적합한 Windows [365 클라우드 PC 사용()을 참조합니다.](https://www.microsoft.com/windows-365/business/compare-plans-pricing)
  - question: 도움말 및 지원은 어떻게 하나요?
    answer: >
      In Microsoft 365 Lighthouse, select the **?** 포털 맨 위에 있는 아이콘을 클릭하여 도움말 **창을** 여는 데 도움이 됩니다. 여기에서 자가 도움말 문서에 액세스하거나 지원에 문의할 수 있습니다. 도움말 및 지원 옵션에 대한 자세한 내용은 에 대한 도움말 및 지원 [Microsoft 365 Lighthouse.](m365-lighthouse-get-help-and-support.md)
  - question: 피드백과 아이디어를 제출할 수 있는 곳은 어디인가요?
    answer: 여러분의 피드백은 중요하며 저희에게 중요합니다! Intune 피드백 페이지를 통해 피드백 또는 기능 [Microsoft Endpoint Manager 제출합니다.](https://go.microsoft.com/fwlink/?linkid=2151507) 365 및 Microsoft 365 Lighthouse Windows 대화를 시작하고, 다른 파트너 또는 Microsoft 직원에게 질문하고, 기능 피드백을 제공하는 등 다양한 정보를 제공할 수 있습니다.
