- name: 무시됨
  questions:
  - question: >
      준수 관리자와 준수 점수가 동일한지, 아니면 다른가요?
    answer: >
      이제 하나의 솔루션인 준수 관리자만 있습니다. 이 섹션에서는 아래 기본 개요부터 시작하여 전환에 대해 설명합니다. 다음 섹션 중 하나에 직접 이동하는 것이 유용할 수도 있습니다.


      - [조직에서 주로 Microsoft Service Trust Portal에 있는 준수 관리자(클래식 또는 공개 미리 보기 버전)를 사용했습니다.](#your-organization-regularly-used-compliance-manager-in-the-service-trust-portal)


      - [조직은 주로 조직에 있는 준수 점수(공개 미리 보기)를 Microsoft 365 규정 준수 센터](#your-organization-used-compliance-score-public-preview-in-the-microsoft-365-compliance-center)


      - [조직이 준수 관리자의 새로운 사용자임](#youre-new-to-compliance-manager

      )

      ### <a name="the-basics"></a>기본


      Microsoft 준수 관리자는 Microsoft Service Trust Portal 내에서 규정 준수 관리 솔루션으로 시작했습니다.  규정 준수 솔루션이 Microsoft 365 규정 준수 센터 이 위치에 대해 사용자에게 친숙한 디자인을 통해 새로운 환경을 개발했습니다. 준수 점수 공개 미리 보기는 2019년 Microsoft 365 규정 준수 센터 릴리스되었습니다. 준수 점수는 준수 관리자와 동일한 백end를 공유하여 고객이 두 곳에서 모두 작업할 수 있도록 합니다. 2019년 11월부터 새로운 기능을 구축하고 고객 피드백에 응답하여 몇 가지 업데이트를 출시했습니다.


      2020년 Microsoft 365 규정 준수 센터 규정 준수 관리자의 일반 공급은 이러한 발전을 완료합니다. 준수 관리자는 통합된 종단-종단 규정 준수 솔루션입니다. 준수 점수는 준수 관리자의 주요 구성 요소로 남아 있습니다.


      이 블로그 [게시물을 읽고](https://aka.ms/compliancemanager/GAblog) 준수 관리자의 GA 릴리스에 대한 새로운 내용을 자세히 알아보하세요.


      ### <a name="your-organization-regularly-used-compliance-manager-in-the-service-trust-portal"></a>조직에서 Service Trust Portal에서 준수 관리자를 정기적으로 사용했습니다.


      Service Trust Portal에서 준수 관리자를 사용한 경우 조직의 모든 데이터가 의 에 있는 준수 관리자에 https://compliance.microsoft.com/compliancemanager Microsoft 365 규정 준수 센터. 규정 준수 관리자의 작업을 새 위치에서 다시 시작하려면 이전 위치에 대한 책갈피를 업데이트하는 것 이외에는 아무 작업도 할 필요가 없습니다. 모든 평가 및 기타 데이터가 사용자에 대해 제공된 것입니다.


      준수 관리자(미리 보기)는 더 이상 Service Trust Portal에서 액세스할 수 없습니다. 이 포털에 대한 모든 링크는 사용자를 서비스 신뢰 포털의 새 위치로 Microsoft 365 규정 준수 센터.


      이전 버전의 준수 관리자에서 수행한 작업(이제는 "개선 작업"이라고 하는 작업) 완료 및 평가 만들기 등 모든 작업을 새 준수 관리자에서 수행할 수 있습니다. 150개가 넘는 새로운 평가 템플릿을 추가하고 템플릿 만들기 프로세스를 개선했습니다. 향후 릴리스에서 향상된 기능을 추가할 예정입니다.


      다음은 몇 가지 유용한 리소스입니다.


      - [새로운 준수 관리자 경험에 익숙해지기](compliance-manager-setup.md#understand-the-compliance-manager-dashboard)

      - [새 홈에서 준수 관리자에 대한 사용 권한 및 기타 설정 정보 찾기](compliance-manager-setup.md#who-can-access-compliance-manager)

      - [자세한 내용은 Microsoft 365 규정 준수 센터](microsoft-365-compliance-center.md)


      ### <a name="your-organization-used-compliance-score-public-preview-in-the-microsoft-365-compliance-center"></a>조직에서 준수 점수(공개 미리 보기)를 Microsoft 365 규정 준수 센터


      공개 미리 보기에서 준수 점수를 사용한 경우 준수 관리자가 크게 동일하게 보이는 것을 볼 수 있습니다. 점수가 대시보드에서 두드러진 것으로 표시됩니다. GA 릴리스에서는 더 이상 평가용 템플릿을 만들고 수정하는 등의 특정 평가 관리 기능을 Microsoft 365 규정 준수 센터 위해 더 이상 해당 기능을 떠날 필요가 없습니다. 이제 모든 기능이 한 장소에 있습니다. 준수 점수의 미리 보기 버전에 있는 데이터는 준수 관리자의 GA 버전에 남아 있습니다.


      준수 점수 대시보드 보기를 필터링한 경우 9월에 새 준수 관리자를 배포할 때 이러한 필터가 다시 설정됩니다. 사용했던 필터를 다시 적용해야 합니다.


      준수 관리자에는 새로운 라이선스 조건도 있습니다. 라이선스에 대한 자세한 내용은 아래 질문을 참조하세요.


      ### <a name="youre-new-to-compliance-manager"></a>준수 관리자를 새로 사용하게 됩니다.


      준수 관리자는 규정 준수 활동을 관리하고 추적하기 위한 Microsoft 365 규정 준수 센터 솔루션입니다. 처음 방문할 때 규정 준수의 초기 평가를 제공하기 때문에 규정 준수 여정을 시작하는 것이 좋은 장소입니다. 다음은 자세한 학습을 시작할 수 있는 좋은 위치입니다.


      - [준수 관리자 개요 보기](compliance-manager.md)

      - [빠른 시작 가이드를 사용하여 단계적 시작 지원](compliance-manager-quickstart.md)

      - [자세한 내용은 Microsoft 365 규정 준수 센터](microsoft-365-compliance-center.md)
  - question: >
      준수 관리자를 사용하기 위한 라이선스 요구 사항이 있나요?
    answer: >
      예. 준수 관리자의 GA 릴리스에는 새로운 라이선스 조건이 포함되어 있습니다. Office 365 Microsoft 365 라이선스가 있는 모든 조직과 미국 정부 Community(GCC) 보통, GCC High 및 DoD(국방부) 고객은 준수 관리자에 액세스할 수 있습니다. 그러나 조직에서 사용할 수 있는 평가와 평가 템플릿을 관리하는 방법은 사용권 계약에 따라 달라 습니다. 자세한 [내용은](/office365/servicedescriptions/microsoft-365-service-descriptions/microsoft-365-tenantlevel-services-licensing-guidance/microsoft-365-security-compliance-licensing-guidance) Microsoft 365 및 규정 준수에 대한 라이선스 지침을 참조하세요.
  - question: >
      최고 점수가 있는 경우 완벽하게 준수하고 있나요?
    answer: >
      아니요. 준수 점수는 데이터 보호 및 규정 표준에 대한 위험을 줄이는 데 도움이 되는 권장 조치를 완료하는 진행 상황을 측정합니다. 특정 표준 또는 규정과 관련하여 조직 준수에 대한 절대 측정값을 표현하지 않습니다. 준수 관리자와 준수 점수는 어떤 식으로든 보장으로 해석되지 않습니다.
  - question: >
      Microsoft 제품이 아닌 제품에 준수 관리자를 사용할 수 있나요?
    answer: 준수 관리자는 Microsoft 클라우드 서비스에만 지속적인 모니터링 및 권장 작업을 제공하면서 타사 서비스에 대한 준수 관리자에서 사용자 지정 평가를 추가할 수 있습니다. 이렇게 하면 Microsoft 준수 관리자를 SaaS 규정 준수 관리 도구로 사용하여 디지털 자산 전체의 모든 컨트롤을 관리할 수 있습니다.
