### YamlMime:Landing
title: 테스트 기반 문서 Microsoft 365
summary: 테스트 기반 Microsoft 365 응용 프로그램의 데이터 기반 테스트를 용이하게 하는 Azure 서비스입니다. 데이터 및 클라우드의 기능을 통해 IT 전문가는 전 세계 어디서나 지능형 테스트를 활용할 수 있습니다. 복잡한 테스트 환경을 설정 및 유지 관리하는 데 들이는 복잡하지 않은 작업, 시간 약정 및 지출 없이 응용 프로그램을 테스트하는 데 도움이 됩니다. 가장 중요한 점은 응용 프로그램의 보안 가상 컴퓨터(Windows) 및 세계적 수준의 인텔리전스에 대한 사전 릴리스 업데이트에 액세스할 수 있도록 합니다.
