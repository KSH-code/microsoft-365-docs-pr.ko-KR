title: Microsoft Bookings 질문과 대답
summary: ''
sections:
- name: 일반
  questions:
  - question: >
      Microsoft Bookings란?
    answer: >
      Microsoft Bookings는 약속을 Microsoft 365 쉽게 관리할 수 있는 앱입니다. 예약에는 웹 기반 예약 일정이 포함되어 Outlook 일정을 최적화하여 고객에게 가장 적합한 시간을 예약할 수 있는 유연성을 제공합니다. 자동화된 알림 전자 메일은 no-shows를 줄이고 조직은 반복적인 관리 작업을 줄여 시간을 절약합니다. 예약은 Skype 또는 Microsoft Teams 통해 가상 약속을 쉽게 수행하고 Teams. Bookings는 사용자 지정할 수 있는 기본 제공 기능을 통해 조직의 여러 부분의 요구 사항을 충족하도록 디자인되어 있습니다.
  - question: >
      Microsoft Bookings를 사용하는 방법
    answer: >
      Bookings는 온라인 서비스로, 다운로드할 필요가 없습니다. 웹 환경 내의 앱 선택으로 Microsoft 365 합니다. 관리자는 Bookings 도우미 앱을 사용하여 고객과 약속에 대한 최신 정보를 최신으로 유지 할 수 있습니다.
  - question: >
      Who Microsoft Bookings에 액세스할 수 있나요?
    answer: >
      예약은 전 세계 Microsoft 365 Business Premium, Microsoft 365 Business Standard, A3, A5, E3 및 E5 고객에 대해 기본적으로 사용 가능하고 활성 상태입니다. 21Vianet에서 운영하는 Office 365 예약도 사용할 수 있습니다.
  - question: >
      고객에게 개인 일정이나 업무 일정이 표시하나요?
    answer: >
      고객에게는 등록하기로 선택한 서비스, 시간 및 직원에 대해 온라인으로 게시하는 Bookings 일정만 표시됩니다.
  - question: >
      직원 관리에서 예약 가능한 특성을 변경하는 방법
    answer: >
      직원 구성원이 추가된 경우 요청을 수락하거나 거부할 전자 메일을 받았을 것입니다. 동일한 전자 메일을 열고 "거부"를 선택하여 예약할 수 없는 전자 메일을 만들 수 있습니다. 현재 앱 내부에서 전환할 방법이 없습니다.
  - question: >
      최종 사용자가 Bookings 앱에 액세스하는 방법
    answer: >
      Microsoft 365 Business Premium, Microsoft 365 Business Standard, A3, A5, E3, E5의 라이선스가 부여되거나 관리자 또는 뷰어 역할의 직원 구성원으로 추가된 모든 사람은 Microsoft 365 웹 환경 내의 앱 선택기에서 Bookings에 액세스할 수 있습니다. iOS 및 Android에 사용할 수 있는 도우미 앱도 있습니다.
  - question: >
      내 웹 사이트에서 Bookings를 사용할 수 있나요?
    answer: >
      예. iFrame을 통해 Bookings 일정을 사이트에 포부할 수 있는 방법을 제공합니다. 링크 추가 코드는 Bookings 앱 내의 **Bookings 페이지** 탭에 있습니다.
  - question: >
      비즈니스용 웹 페이지가 없는 경우에도 Bookings를 사용할 수 있나요?
    answer: >
      예. 웹앱의 예약 페이지 탭에서  예약 페이지에 대한 링크를 제공하고 있습니다. 고객 또는 클라이언트에 대한 링크를 제공하면 비즈니스에 대한 최신 가용성 정보가 표시됩니다. 또는 소셜 미디어에서 예약 페이지를 공유하거나 iFrame에서 호스팅하는 데 embed 기능을 사용할 수도 있습니다. 직접 검색 엔진 인덱싱을 사용 안 하도록 설정하고 조직 내의 사용자로만 액세스를 제한하여 페이지에 액세스할 수 있는 사용자도 제어할 수 있습니다.
  - question: >
      IT 부서에서 최종 사용자가 Bookings에 액세스할 수 있는지 여부를 제어할 수 있나요?
    answer: >
      예약은 Microsoft 365 Business Premium, Microsoft 365 Business Standard, M365 A3/A5 및 E3/E5 테넌트에서 기본적으로 사용할 수 있지만 관리자는 선택한 경우 Microsoft 365 관리 센터 수 있습니다. 이 작업을 수행하기 위해 [다음 지침을 따릅니다.](turn-bookings-on-or-off.md)


      고객이 테넌트에서 적합한 특정 라이선스에 대해 Bookings에 대한 액세스를 사용하지 않도록 설정하려는 경우 그룹 정책을 사용하여 라이선스를 제한하거나 새 Bookings 일정을 만들 수 있는 대상을 제한하는 OWA 사서함 정책을 구현할 수 있습니다.


      OWA 사서함 정책을 사용하여 Bookings에 대한 액세스를 사용하지 않도록 설정하면 모든 사용자에게 Bookings 라이선스가 부여됩니다. 그러나 사용자가 앱에 액세스하려고 할 때 정책에 참여하거나 기존 Bookings 일정에 직원으로 추가된 경우 성공할 수 있습니다. "선택한 [사용자만](turn-bookings-on-or-off.md) Bookings 일정을 만들 수 있도록 허용" 섹션의 세부 정보입니다.
  - question: >
      Bookings를 사용자 지정 가능한가요?
    answer: >
      예. Bookings는 사용자 지정이 가능하며 다양한 시나리오에 사용할 수 있습니다. Bookings 일정을 설정할 때 웹 기반 일정 페이지의 다양한 측면, 비즈니스 정보, 직원 세부 정보, 서비스 유형 및 일정 정책을 사용자 지정할 수 있습니다.
  - question: >
      원래 Bookings 웹앱의 모든 기능을 Microsoft Teams?
    answer: >
      이제 간단한 버전의 Bookings를 앱으로 사용할 수 Teams. 자세한 내용은 에서 Bookings 앱 [개요에서 Teams.](https://support.microsoft.com/office/overview-of-the-bookings-app-in-teams-7b8569e1-0c8a-444e-b712-d9968b05110b) 웹앱에 딥 링크 기능이 제공될 수 있으며, 설치 후 Bookings를 계속 사용하지 않고도 매일 Bookings를 사용할 수 Teams. 플랫폼 전반의 정보 흐름
  - question: >
      Bookings가 중소기업 제품입니까 아니면 Enterprise 둘 다인가요?
    answer: >
      Bookings는 다양한 업계에서 Enterprise 중소기업 고객에게 이상적인 솔루션입니다. 사용 사례는 다음과 같습니다.


      - 금융 서비스
          - consultations
          - banking and insurance services
          - tax filings

      - 인사(인사)
          - 후보 면접
          - 온보더링
          - 혜택 지원
          - 교육 및 세미나

      - 의료
          - patient visits
          - 공급자-공급자 공동 작업
          - insurance consults

      - 정부 & 공공 부문
          - 법원 청문회 및 재판
          - 공용 서비스
          - 부서 약속

      - 교육 -- K-12
          - 부모-교사 회의
          - 학교 타운홀
          - 학생-조언자 방문

      - 교육 -- 높은 Ed
          - 근무 시간
          - tutoring
          - 학생 서비스
          - 시험 등록

      - 소매
          - 보조 쇼핑
          - 계약자 스위킹
          - 디자인 서비스

      - 일반 Enterprise 및 소규모 비즈니스 요구
          - 고객 및 클라이언트 모임
          - 기술 지원
          - 법적 검토
          - facilities
- name: 가격 책정 및 라이선스
  questions:
  - question: >
      Microsoft Bookings를 다운로드하는 방법
    answer: "예약은 다음 구독에서 사용할 수 있습니다. \n- Office 365: A3, A5, E3, E5, F1, F3\n- Microsoft 365: A3, A5, E3, E5, F1, F3, Business Standard, Business Premium. iOS 및 Android 도우미 앱에서 Bookings를 사용할 수 있습니다. 예약은 독립 실행형 앱으로 사용할 수 없습니다. Outlook Web App 웹용 Outlook Bookings를 사용하려면 Bookings 또는 Outlook.\n\nBookings 라이선스는 일정 만들기 및 관리를 포함하여 제품에 모든 기능을 제공합니다. 또한 사용자가 관리자 또는 뷰어 역할의 직원으로 추가될 때 사용자가 기존 일정을 보고 편집할 수 있습니다.\n"
  - question: >
      현재 공급자에서 전자 메일 계정으로 마이그레이션해야 Microsoft 365?
    answer: >
      현재 공급자를 유지할 수 있지만 Bookings는 사용자 계정에서 사용되는 전자 메일로 모든 Microsoft 365 전송합니다.
  - question: >
      직원이 예약 계정 없이 Bookings를 사용할 Microsoft 365 있나요?
    answer: >
      예. 모든 전자 메일로 직원을 추가할 수 있으며, 누군가 약속을 예약할 때 전자 메일 확인 및 일정 초대를 계속 받을 수 있습니다.
  - question: >
      동일한 계정으로 Bookings 일정을 두 개 이상 만들어 두 Microsoft 365 전환할 수 있나요?
    answer: >
      예. 계정 하나를 사용하여 Bookings 일정을 두 개 이상 만들고 관리할 수 있습니다. Bookings 웹앱의 업무 이름 옆에 있는 캐스트를 사용하여 전환할 수 있습니다.
- name: 제품 기능
  questions:
  - question: >
      내 테넌트에 Bookings 일정이 Microsoft 365 표시하나요?
    answer: >
      각 새 Bookings 일정은 Exchange 사서함과 AAD(Azure Active Directory)에 관련 항목을 만듭니다. 여기서 항목은 사용이 라이선스가 없는 사용자로 표시됩니다.
  - question: >
      이전에 만든 Bookings 일정을 삭제할 수 있나요?
    answer: >
      Bookings 일정을 삭제하려면 예약된 일정에서 연결된 사서함을 Exchange.
  - question: >
      일정을 만들고 다른 사용자가 Bookings에 액세스할 수 있는 경우 내 일정을 볼 수 있나요?
    answer: >
      웹앱을 통해 만든 Bookings 일정에 액세스할 수 있는 사람은 관리자 또는 뷰어 역할에서 직원으로 추가된 사용자뿐입니다. 테넌트 관리자는 테넌트 및 AAD의 모든 Bookings Exchange 볼 수 있습니다.
  - question: >
      비디오 회의 모임이 Bookings 앱에 통합되어 있나요?
    answer: >
      온라인 모임은 Bookings 내에서 Skype Microsoft Teams 있습니다. 온라인 모임은 서비스 수준에서 사용하도록 설정할 수 있으며, 선택한 모임 클라이언트(Skype 또는 Teams)는 예약된 직원 구성원에 대해 기본적으로 설정됩니다. 온라인 모임에 참가하기 위해 각 새 약속에는 약속에 연결된 고유한 모임 링크가 있으며, 이벤트 및 확인 전자 메일에 쉽게 참가할 수 있는 옵션이 포함됩니다.
  - question: >
      정책은 어떻게 작동하나요?
    answer: >
      최대 리드 **타임이라는** 설정은 예약할 수 있는 가장 멀리(일 단위로 측정)를 결정합니다. 최소 리드 타임(최소 리드  타임, 시간, 예약 및 취소의 경우)과 최대 리드 타임 사이에는 최소 24시간이 있어야 합니다. 최소 리드 타임이 0시간으로 설정된 경우 최대 1일로 설정할 수 있습니다. 이 경우 고객은 예약이 시작될 때까지 예약을 취소할 수 있으며, 고객은 약속이 다음 날 내에 있는 경우만 예약을 예약할 수 있습니다.


      :::image type="content" source="media/bookings-faq-scheduling.png" alt-text="Bookings의 예약":::
  - question: >
      Bookings는 표준 시간대에서 어떻게 작동하나요?
    answer: >
      모든 시간은 기본적으로 업무 표준 시간대(현지 표준 시간대)에 있습니다. Bookings 일정에 대해 구성한 작업 시간 등의 설정은 이 표준 시간대에 표시됩니다. 셀프 서비스 페이지에는 최종 사용자의 표준 시간대에 있는 모든 약속 시간을 표시할 수 있습니다. 이 시간은 원하는 경우 해제할 수 있습니다.항상 **비즈니스** 표준 시간대에 시간 슬롯을 표시하는 경우 예약 페이지 탭에서 확인되지 않은 상태로 유지하면 페이지를 방문하는 사용자가 현지 표준 시간대에 시간 슬롯을 볼 수 있습니다.


      :::image type="content" source="media/bookings-faq-region.png" alt-text="예약 지역 및 표준 시간대 설정":::


      Bookings의 직원에 대한 표준 시간대를 설정하는 프로비전은 없습니다. 직원 표준 시간대 및 업무 시간이 업무 표준 시간대에 있습니다.
  - question: >
      전자 메일 알림을 테넌트 도메인 이름으로 보낼 수 있나요?
    answer: >
      전자 메일 주소는 Microsoft 365 설정 수준에서 제어 및 관리되고 도메인 구성 설정에 따라 다릅니다. 자세한 내용은 에서 찾을 수 [있습니다.](/powershell/module/exchange/get-accepteddomain)
  - question: >
      다른 서비스 또는 특정 구성에 따라 SMS 메시지를 보낼 수 있나요?
    answer: >
      SMS 메시지는 현재 북미에서 사용할 수 있으며 Skype 또는 Twilio 계정이 SMS 배달에 사용됩니다.
  - question: >
      Bookings 약속이 사람의 일정에 어떻게 표시될 수 있나요?
    answer: >
      예약 확인은 서비스 공급자의 받은 편지함과 고객의 받은 편지함 모두로 전송됩니다. 확인 전자 메일에는 *.ics 첨부 파일이 포함되어 있습니다. 이 첨부 파일은 모든 관련 약속 세부 정보를 사용하여 사용자의 일정에 추가할 수 있습니다.
  - question: >
      서비스 공급자 또는 직원 및 고객 전자 메일을 트리거하는 이유는 무엇입니까?
    answer: >
      예약 웹앱의 서비스 탭에 있는 설정에 따라 전자 메일이 트리거됩니다. 셀프 서비스 페이지 또는 Bookings 웹앱의 일정 탭에서 고객이 예약한 경우 확인 및/또는 미리 알림 전자 메일이 트리거됩니다. 확인 전자 메일 또는 웹앱 내에서 예약  관리 단추를 통해 예약을 변경할 때도 마찬가지입니다. 미리 알림 전자 메일은 Bookings 웹앱의 서비스 탭에 자세히 설명된 약속 이전의 지정된 기간에 전송됩니다.
  - question: >
      1:1이 아닌 1:다인 강의실 스타일 약속을 예약할 수 있나요?
    answer: >
      예, 여러 사용자가 동일한 약속을 동시에 예약할 수 있는 그룹 예약 기능이 있습니다(예: 피트니스 강의). 이 기능은 에 자세히 [설명되어 있습니다.](https://techcommunity.microsoft.com/t5/microsoft-bookings-blog/microsoft-bookings-now-supports-online-meetings-and-group/ba-p/1214120)
  - question: >
      일정은 공개되지 않은 상태로 유지되지만 지정된 사용자가 계속 액세스할 수 있나요?
    answer: >
      예. 웹앱의 예약 페이지 탭에 을(를) 예약하려면 조직에서 Microsoft 365 Office 365 계정 필요 **확인란이 있습니다.** 이 확인란을 선택하면 셀프 서비스 페이지 액세스가 테넌트 내에 있는 페이지로만 제한됩니다. 만들기 및 관리를 위해 웹 앱 내에 있는 Bookings 일정은 관리자 또는 뷰어 역할이 있는 페이지에 직원으로 추가된 개인만 액세스할 수 있습니다.


      :::image type="content" source="media/bookings-faq-access-ctrl.png" alt-text="Bookings의 예약 페이지 액세스 제어":::
  - question: >
      홈페이지가 얼마나 자주 업데이트하나요?
    answer: >
      웹앱이 로드될 때마다 홈 페이지에 연결된 최신 데이터가 검색됩니다. Bookings에서 추적하는 정보 유형에 대한 자세한 내용은 이 지원 문서를 [참조하세요.](metrics-and-activity-tracking.md)
  - question: >
      시간 끄기 전자 메일 알림을 해제할 수 있나요?
    answer: >
      Bookings 웹앱 내에서 녹음/녹화 시간 해제는 항상 직원 구성원에게 알림 전자 메일을 트리거합니다. 직원 구성원이 알림에 대해 혼동하는 경우 직원에게 관리 측에서 발생하는 일에 대해 더 잘 알릴 수 있도록 메모나 시간제 알림의 제목에 세부 정보를 추가하는 것이 좋습니다.
  - question: >
      Bookings 일정을 복제하거나 복제할 수 있으며 쉽게 확장할 수 있도록 일정을 임시로 만들 수 있나요?
    answer: >
      프로세스는 Graph API를 사용하여 사서함 세부 정보를 확인한 다음 해당 세부 정보를 사용하여 새 사서함을 만드는 것입니다. API 설명서는 [입니다.](/graph/api/resources/booking-api-overview?view=graph-rest-beta)
  - question: >
      Bookings에서 사용할 수 있는 보고는 무엇입니까?
    answer: >
      관리자 역할에 할당된 모든 Bookings 직원은 탭으로 구분된 값을 다운로드할 수 있습니다(. 지난 120일 동안의 모든 예약이 있는 TSV) 파일입니다. 예약 보고서는 에서 다운로드할 수 있습니다. 예약 페이지의 홈 탭에 있는 TSV 양식 Bookings API를 사용하여 보다 사용자 지정 및 특정 목적을 위해 이 데이터를 수집할 수도 있습니다.
  - question: >
      셀프 서비스 페이지에서 한 번의 서비스만 공유할 수 있나요?
    answer: >
      예. 각 서비스에 대해 별도의 Bookings 일정을 만들거나 서비스 탭으로 이동하여 서비스를 편집하면 페이지 맨 위에 해당 특정 서비스에 대한 URL만 공유하는 옵션이 표시됩니다.
  - question: >
      약속을 예약하는 사용자의 동의 양식 또는 공개를 위해 사용할 수 있는 옵션은 무엇입니까?
    answer: >
      예약 페이지에서 고객  데이터 사용 동의 확인란을 사용하도록 설정하고 조직의 공개 또는 동의 요구 사항을 제대로 전달하기 위해 표현을 사용자 지정하는 것이 좋습니다. 또 다른 옵션은 동의 양식에 대한 링크가 포함된 서비스에 사용자 정의 필드를 추가하고 고객이 약속을 계속하기 전에 양식을 완료한 것이 확인될 수 있도록 요구하는 것입니다. 동의 양식 URL을 확인 및 미리 알림 전자 메일의 추가 메모로 추가할 수도 있지만, 이렇게 하면 사용자가 약속을 예약할 수 없습니다.
  - question: >
      셀프 서비스 예약 페이지에서 직원 선택 기능을 변경할 수 있는 사항은 무엇입니까?
    answer: >
      예약 페이지 또는 서비스 섹션에서 고객이 예약에 대한 특정 사람을  선택할 수 있도록 허용 옵션을 선택 취소하여 고객이 예약을 완전히 제거할 수 있는 경우 고객이 특정 직원 구성원을 선택할 수 있는 능력 예약은 직원 가용성에 따라 사용 가능한 직원 구성원을 임의로 예약에 자동으로 할당합니다.
  - question: >
      Bookings에서 많은 동시 예약 요청 및 셀프 서비스 페이지 방문을 지원할 수 있나요?
    answer: >
      예약은 동시에 많은 수의 방문자와 예약을 지원할 수 있습니다. 페이지에 트래픽이 매우 많이 발생하는 경우 사용자에게 "서버 사용 중" 오류가 발생합니다. 약속 약속은 페이지가 로드될 때와 예약이 완료된 경우에 업데이트됩니다. 여러 사용자가 동시에 동일한 약속을 예약하려고 하면 Bookings는 한 사람만 해당 시간을 예약할 수 있도록 설정하고 다른 잠재 고객에게 알림 메시지를 보내 다른 시간을 찾하라는 메시지를 제공합니다.
- name: 개인 정보
  questions:
  - question: >
      Bookings 데이터는 어디에 저장하나요?
    answer: >
      Bookings는 Microsoft 365 앱으로, 모든 데이터가 Microsoft 365 플랫폼 내에 저장됩니다Exchange. Bookings는 Microsoft에서 설정한 모든 데이터 저장소 정책을 따르며, 이는 모든 앱이 따르는 Office 동일합니다. Bookings는 Exchange 공유 사서함을 사용하여 고객, 직원, 서비스 및 약속 세부 정보를 저장합니다. 사서함의 공유 사서함에 대한 Exchange Bookings 사서함에도 적용됩니다. 모든 고객 데이터(예약 시 고객이 제공한 정보 포함)는 Bookings에 캡처되고 앱 내에 저장되어 Exchange. Microsoft Bookings는 microsoft Bookings에서 사용하는 동일한 정책을 Microsoft 365 여기에서 찾을 수 [있습니다.](https://www.microsoft.com/online/legal/v2/?docid=22&langid=en-us)
  - question: >
      모든 사용자의 Bookings 일정을 중앙에서 관리하는 방법이 있나요?
    answer: >
      각 Bookings 일정은 독립적으로 유지 관리됩니다. 홈 페이지에서 캐런을 클릭한 후 검색 드롭다운 이외에는 통합 보기가 없습니다.
  - question: >
      사용자가 인증하는 방법
    answer: >
      Bookings 웹앱에 대한 액세스에는 일반 AAD(Azure Active Directory) 인증이 수반됩니다. 셀프 서비스 예약 페이지는 웹 페이지 링크가 있는 모든 사람이 사용할 수 있습니다. 그러나 조직에서  Microsoft 365 또는 Office 365 계정 필요 설정을 선택하면 페이지가 Microsoft 365 테넌트 내에서만 사용할 수 있습니다(AAD 인증 사용).


      :::image type="content" source="media/bookings-faq-access-ctrl.png" alt-text="Bookings의 예약 페이지 액세스 제어":::
  - question: >
      고객 데이터가 어떤 이유로 인해 프로덕션 시스템을 떠날 수 있나요?
    answer: >
      예, Bookings는 Exchange의 일부이기 때문에 고객이 액세스 권한이 있는 자체 데이터를 다운로드할 수 있도록 Graph API 및 Exchange 웹 서비스(EWS) API를 사용할 수 있습니다.
  - question: >
      고객 응답을 위해 전자 메일 주소를 사용자 지정할 수 있나요?
    answer: >
      고객이 답장할 전자 메일 주소를 정의할 수 있습니다. 이 설정은 비즈니스 정보 **탭에** 있습니다. 일반적인 사서함 이름 바꾸기 프로세스를 통해 Bookings 사서함 Exchange 변경할 수도 Exchange 있습니다.
  - question: >
      고객이 예약 프로세스 중에 사용 약관에 동의하기를 원합니다. 가능한가요?
    answer: >
      이 기능은 GDPR 규정 준수를 위해 이미 존재합니다. 예약 페이지에는 게시 세부 정보 섹션 바로 아래에 사용자 지정 동의 필드가 있습니다. 해당 확인란을 확인하고 자체 사용자 지정 동의 메시지를 작성하면 셀프 서비스 페이지에 필수 필드로 표시됩니다. 고객이 동의를 부여한 날짜 및 시간이 기록됩니다.


      이 섹션에서는 다양한 텍스트를 지원하지 않지만 링크가 비즈니스 정보 섹션 아래에 추가될 수 있으며 동의 확인란 바로 아래에 표시됩니다.
  - question: >
      특정 사서함의 Bookings 관련 사서함을 Exchange 수 있나요?
    answer: >
      다음 명령을 사용하여 모든 Bookings 사서함 및 해당 사서함에 액세스할 수 있는 사용자의 정보를 검색할 수 있습니다.


      `Get-Mailbox -RecipientTypeDetails SchedulingMailbox -ResultSize:Unlimited | Get-MailboxPermission |Select-Object Identity,User,AccessRights | Where-Object {($_.user -like '*@*')}`
- name: 기술 질문
  questions:
  - question: >
      사용자가 온라인 모임으로 구성된 서비스에 대한 약속을 예약하는 경우 선택적 전자 메일 주소 필드를 비워 두면 모임에 대한 Microsoft Teams 링크를 어떻게 받을 수 있나요?
    answer: >
      시스템에 고객의 전자 메일 정보가 없는 경우 확인 메일이 고객에게 배달되는 방법이 아니기 때문에 고객에게 Teams 않습니다. 해결 방법은 Bookings의 서비스 탭에서 할 수 있는 필수 필드로 전자 메일 주소를 설정하는 것입니다. Bookings에서 새 서비스를 만들 때마다 고객 전자 메일 필드는 기본적으로 필수 필드로 설정됩니다.
  - question: "\"모든 사용자\"를 선택하거나 고객이 약속에 대한 직원 구성원을 선택할 수 없는 경우 직원은 어떻게 약속에 할당하나요?\n"
    answer: >
      이러한 시나리오에서는 예약 시 사용할 수 있는 모든 직원 구성원 중 임의로 직원을 할당합니다. 현재 모든 직원 구성원에 대해 임의로 할당된 약속을 동일하게 배포하거나 할당된 약속 수를 각 직원 구성원에게 할당할 수 있는 방법은 없습니다. 여러 임의 배정 후 직원 전체에서 수행해야 하는 부하 분산이 있는 경우 예약 페이지 내의 일정 탭에서 수동으로 수행될 수 있습니다.
  - question: >
      사용자가 이전에 이미 옵트인한 경우 사용자가 SMS 메시지 수신을 옵트아웃(opt out)할 수 있는 방법
    answer: >
      SMS 문자 메시지가 설정된 약속을 예약하면 예약할 때마다 고객에게 옵트인 확인란을 선택하라는 메시지가 표시됩니다. 고객은 또한 메시지가 중단될 것임을 나타내는 SMS 메시지(SMS 공급자)에 직접 회신한 다음 해당 전화 번호로 더 이상 텍스트가 전송되지 않습니다. 고객이 Bookings 자체가 아니라 공급자로부터 문자 메시지를 받지 못하게 하는 경우 Bookings 페이지에서 옵트인(opt in)을 하는 경우에도 더 이상 SMS 메시지를 받지 않습니다.
- name: 문제 해결
  questions:
  - question: >
      이 직원의 일정을 동기화할 수 없습니다.
    answer: "\"이 직원의 일정을 동기화할 수 없습니다.\"라는 오류가 표시되면 이 섹션에는 오류를 해결하는 데 도움이 되는 몇 가지 문제 해결 절차가 포함되어 있습니다.\n\n> [!NOTE]\n> 예약, Microsoft 365 Business Standard, Microsoft 365 A3 또는 Microsoft 365 A5 설정되어 있습니다. E3 및 E5를 Office 365 Enterprise 있는 Office 365 Enterprise 예약도 사용할 수 있지만 기본적으로 꺼져 있습니다. 시작은 [Microsoft Bookings에 대한 액세스 권한을 참조합니다.](get-access.md) Bookings를 켜거나 끄기 위해 조직에 대해 [Bookings 켜기 또는 끄기 를 참조합니다.](turn-bookings-on-or-off.md)\n\n직원의 일정 동기화에 대한 정보를 찾고 있는 경우 [Bookings에 직원 추가를 참조하세요.](add-staff.md) 직원 세부 정보 **페이지에서** 일정의 이벤트가 가용성에 영향을 **주는지** 검사합니다.\n"
  - question: >
      직원 구성원이 일정 권한을 변경해야 합니다.
    answer: >
      Bookings가 직원 구성원의 일정과 제대로 동기화하려면 각 직원 구성원이 일정을 공유해야 합니다. 각 직원 구성원은 다음 지침에 따라 자신의 일정을 공유해야 합니다.


      1. 로그인하여 Microsoft 365 앱 시작 Outlook **선택합니다.**

         > [!div class="mx-imgBorder"]
         > ![앱 Outlook 이미지](../media/bookings-applauncher-outlook.png)

      1. At the top of the page, select **Share** \> **Calendar**.

         ![일정 공유 메뉴의 이미지](../media/bookings-share-calendar.png)

      1. 조직 **내부 사용자 섹션에서** 내 조직 옆의 드롭다운 상자를 선택한 다음 사용 중일 때 볼 **수 있습니다.를 선택합니다.**

         > [!NOTE]
         > 이 설정은 예약 및 조직의 다른 사용자와 사용 중/외 정보를 공유합니다. 예약한 약속 유형, 약속을 예약한 사용자 또는 위치와 같은 다른 정보는 포함하지 않습니다.

         > [!div class="mx-imgBorder"]
         > ![다른 사용자가 사용 중일 때 볼 수 있는 일정 공유 화면의 이미지](../media/bookings-view-busy.png)

      1. **완료** 를 선택합니다.
  - question: >
      조직에서 직원 구성원을 찾을 수 없습니다.
    answer: >
      직원이 퇴사한 후 Microsoft 365 또는 Office 365 조직에서 제거한 경우 일정에 해당 사용자가 표시되지 않도록 예약에서 해당 사용자를 제거해야 고객이 약속을 예약할 수 없습니다.


      1. Microsoft 365 로그인한 다음 **Bookings Staff 로** \> **이동하십시오.**


      1. 직원 구성원의 이름 위에 마우스 커서를 놓습니다. **편집** 및 **삭제** 아이콘은 아이콘의 오른쪽에 전화 **표시됩니다.**


      1. 삭제 **아이콘을** 선택합니다.


      1. 확인 상자에서 확인 을 **선택합니다.**


      > [!NOTE]

      > 예약 일정이 두 개 이상 있는 경우 모든 일정에서 사용자를 제거해야 합니다.


      두 개 이상의 일정이 있는지 확인하려면 왼쪽 메뉴에서 회사 이름 옆의 드롭다운 화살표를 선택한 다음 열기 를 **선택합니다.** 일정이 하나뿐인 경우 예약 일정을 추가하는 옵션만 표시됩니다. 이 예제에서는 "Contoso CO"라는 두 번째 달력이 있습니다.


      ![두 번째 일정이 표시된 일정 화면 선택 이미지](../media/bookings-choose-calendar.png)
  - question: >
      식별할 수 없는 동기화 오류가 있습니다.
    answer: >
      이 오류는 일시적인 오류로, 일반적으로 인터넷 연결이 불안정하여 발생합니다. 이러한 문제는 일반적으로 몇 분 후에 해결됩니다.


      이 오류가 장시간 후에도 계속 표시되거나 자주 표시될 경우 고객 지원에 문의하시기 바랍니다.
