title: 데이터 이동 일반 FAQ
summary: 다음은 휴지의 핵심 고객 데이터를 새 데이터 센터 지역으로 이동하는 데 대한 일반적인 질문과 대답입니다.
sections:
- name: 무시됨
  questions:
  - question: >
      이동을 요청할 자격이 있는 고객은 무엇입니까?
    answer: >
      새 Microsoft 365 지역을 선택한 기존 Microsoft 365 상용 고객은 이동을 요청할 수 있습니다. 이 프로그램은 Microsoft 365 테넌트에 할당된 적격 국가 코드가 있는 테넌트에만 존재하여 적합한 워크로드의 핵심 고객 데이터를 해당 Microsoft 365 데이터 센터 지역으로 마이그레이션합니다. 국가 자격을 [](request-your-data-move.md) 확인하기 위해 데이터 이동을 요청하는 방법 페이지를 참조하세요. 
  - question: >
      핵심 고객 데이터를 정의하는 방법
    answer: >
      핵심 고객 데이터는 다음 조건에 정의된 고객 데이터의 하위 집합을 [Microsoft Online Services 용어입니다.](https://aka.ms/ost)

      - Exchange Online 콘텐츠(전자 메일 본문, 일정 항목 및 전자 메일 첨부 파일 콘텐츠)

      - SharePoint 온라인 사이트 콘텐츠 및 해당 사이트에 저장된 파일

      - 파일에 업로드된 비즈니스용 OneDrive
  - question: >
      마이그레이션의 범위는 Teams 무엇입니까?
    answer: >
      Exchange Online, SharePoint Online 및 비즈니스용 OneDrive. Microsoft는 로컬 Teams 데이터 센터로 마이그레이션합니다.

      - Teams 및 채널 메시지를 비롯한 채팅 메시지를 제공합니다.

      - Teams 사용되는 이미지입니다.


      Teams 파일은 SharePoint 온라인에 저장되고 Teams 파일은 온라인 비즈니스용 OneDrive. 음성 메일, 일정 및 연락처는 Exchange Online. 대부분의 경우 Exchange Online, SharePoint Online 및 비즈니스용 OneDrive 로컬 데이터 센터 지역의 고객이 이미 사용 중이며 적합한 고객 국가에 대한 Microsoft 365 마이그레이션 프로그램의 일부로도 사용됩니다.
  - question: >
      테넌트의 핵심 고객 데이터가 새 위치에 저장될 수 있도록 마이그레이션이 완료되는 시점은 무엇입니까?
    answer: >
      Exchange Online Online/SharePoint 비즈니스용 OneDrive 공유 종속성으로 인해 두 서비스가 모두 마이그레이션될 때까지 마이그레이션이 완료된 것으로 간주할 수 없습니다. Exchange Online 온라인/SharePoint/비즈니스용 OneDrive 독립적으로 별도의 시간으로 마이그레이션하는 경우가 종종 있습니다. 고객 테넌트 관리자는 각 서비스 마이그레이션이 완료되면 메시지 센터에서 확인을 받고, 관리 센터에서 데이터 위치 카드를 확인하여 각 서비스의 휴지 상태의 핵심 고객 데이터를 확인할 수 있습니다.
  - question: >
      이동 중에 고객 데이터를 안전하게 보호하고 다운타임이 경험하지 않는지 어떻게 확인하나요?
    answer: >
      데이터 이동은 최종 사용자에게 최소한의 영향을 미치는 백 엔드 서비스 작업입니다. 영향을 줄 수 있는 기능은 데이터 이동 중 및 이후에 [나열됩니다.](during-and-after-your-data-move.md) 당사는 가용성을 [Microsoft Online Services](https://go.microsoft.com/fwlink/p/?LinkId=523897) SLA(서비스 수준 계약)를 준수하기 때문에 이동 중에 고객이 준비하거나 모니터링할 필요가 없습니다.


      모든 Microsoft 365 서비스는 데이터 센터에서 동일한 버전을 실행하기 때문에 일관된 기능을 보장할 수 있습니다. 서비스는 프로세스 전반에 걸쳐 완벽하게 지원됩니다.
  - question: >
      서로 다른 지리적 위치가 다른 서비스가 있는 경우의 영향은 무엇입니까?
    answer: >
      일부 Microsoft 365 서비스는 일부 기존 고객 및 이동 프로세스의 중간에 있는 고객에 대해 서로 다른 지역으로 위치할 수 있습니다. 서비스가 서로 독립적으로 실행됩니다. 이 경우 사용자 환경에는 영향이 없습니다.그러나 데이터 상주를 위해 테넌트 마이그레이션은 Exchange Online 및 SharePoint Online/비즈니스용 OneDrive 동일한 데이터 센터 지역으로 마이그레이션할 때까지는 완료된 것으로 간주할 수 없습니다.
  - question: >
      핵심 고객 데이터는 어디에 있나요?
    answer: >
      고객 테넌트 관리자는 관리 센터에서 데이터 위치 카드를 보고, 특히 해당 테넌트에 대한 각 서비스의 휴지 위치에 있는 핵심 고객 데이터를 확인할 수 있습니다.또한 Microsoft 365 대화형 데이터 센터에서 데이터 센터 지역, 데이터 센터 및 Office 365 [](https://office.com/datamaps) 고객 데이터의 위치도 새 테넌트의 휴지 위치에 있는 현재 기본 핵심 고객 데이터에 대한 참조로 게시합니다. 조직의 조직 프로필 아래 데이터 위치 섹션을 통해 미사용 고객 데이터의 위치를 확인할 수 Microsoft 365 관리 센터.  
  - question: >
      언제 이동을 요청할 수 있나요?
    answer: >
      데이터 센터 [지리적](request-your-data-move.md) 지원 기간에 대한 데이터 이동 페이지를 요청하는 방법을 참조하세요.
  - question: >
      이동을 요청하는 방법
    answer: >
      적격 고객에게는 해당 페이지에 페이지가 [Microsoft 365 관리 센터.](https://admin.microsoft.com/) 이동을 [요청하는](request-your-data-move.md) 방법에 대한 지침은 데이터 이동을 요청하는 방법을 참조하세요.
  - question: >
      이동을 요청한 후 선택을 변경할 수 있나요?
    answer: >
      요청을 제출한 후 프로세스에서 제거할 수 없습니다.
  - question: >
      마감일 전에 이동을 요청하지 않는 경우 어떻게 하나요?
    answer: >
      열린 등록 기간이 지난 후 마이그레이션 요청을 수락할 수 없습니다.
  - question: >
      네트워크 성능을 개선하기 위해 데이터를 이동하려는 경우 어떻게 하나요?
    answer: >
      데이터 센터와의 물리적 Microsoft 365 더 나은 네트워킹 성능을 보장하지는 않습니다. 최종 사용자와 최종 사용자 간의 네트워크 성능에 영향을 주는 요인과 구성 요소는 Microsoft 365 있습니다. 이 조정 및 성능 조정에 대한 자세한 내용은 에 대한 네트워크 계획 및 성능 [조정을 Microsoft 365.](network-planning-and-performance.md)
  - question: >
      모든 서비스가 같은 날에 데이터를 이동하나요?
    answer: >
      각 서비스는 독립적으로 이동하며 데이터를 다른 시간으로 이동할 수 있습니다.
  - question: >
      데이터를 이동할 때 선택할 수 있나요?
    answer: >
      Microsoft는 이동의 구체적 날짜나 기간을 알려드릴 수 없습니다.
  - question: >
      데이터를 이동할 때 공유할 수 있나요?
    answer: >
      데이터 이동은 최종 사용자에게 최소한의 영향을 미치는 백 엔드 작업입니다. 전체적으로 운영되고 자동화된 환경 내에서 데이터 이동을 수행해야 하는 복잡성, 정밀도 및 규모로 인해 테넌트 또는 다른 단일 테넌트에 대해 데이터 이동이 완료될 것으로 예상되는 경우 공유를 금지합니다. 고객은 데이터 이동이 완료되었을 때 메시지 센터에서 관련 서비스별로 1번의 확인을 받게 됩니다.
  - question: >
      데이터가 이동되는 동안 사용자가 서비스에 액세스하면 어떻게 되나요?
    answer: >
      각 [서비스에](during-and-after-your-data-move.md) 대한 데이터 이동의 일부 동안 제한될 수 있는 전체 기능 목록은 데이터 이동 중 및 이후를 참조하세요.
  - question: >
      이동이 완료된 것을 어떻게 알 수 있나요?
    answer: >
      각 Microsoft 365 데이터 이동이 완료되어 있는지 확인을 위해 메시지 센터를 봐야 합니다. 각 서비스의 데이터가 이동하면 완료 알림이 게시되어 Exchange Online, SharePoint Online 및 비즈니스용 Skype Online에 대해 각각 하나씩 완료 알림이 비즈니스용 Skype 있습니다. 조직의 조직 프로필 아래 데이터 위치 섹션을 통해 미사용 고객 데이터의 위치를 확인할 수도 Microsoft 365 관리 센터.  
  - question: >
      I am a Microsoft 365 customer in one of the new datacenter geos, but when I signed up, I selected a different country. 새 데이터 센터 지역으로 이동하는 방법
    answer: >
      테넌트와 연결된 등록 국가는 변경할 수 없습니다. 대신 새 구독을 사용하여 새 Microsoft 365 테넌트를 만들고 사용자 및 데이터를 새 테넌트로 수동으로 이동해야 합니다.
  - question: >
      사용자가 이동하는 동안 전자 메일 데이터 마이그레이션을 Microsoft 365 경우 Exchange Online 어떻게 하나요?
    answer: >
      이 시나리오는 매우 일반적인 시나리오로, 완전히 지원됩니다.  데이터 센터 지역 간의 클라우드 마이그레이션은 클라우드 사서함 마이그레이션을 방해하지 않습니다.
  - question: >
      일부 사용자를 파일럿할 수 있나요?
    answer: >
      별도의 평가판 테넌트를 만들어 연결을 테스트할 수 있지만 평가판 테넌트는 기존 테넌트와 어떤 방식으로도 결합할 수 없습니다.
  - question: >
      Microsoft에서 내 데이터를 이동할 때까지 기다리지 않습니다. 새 테넌트만 만들고 바로 이동할 수 있나요?
    answer: >
      그렇지만 Microsoft가 데이터 이동을 수행하는 것처럼 프로세스가 원활하지 않을 수 있습니다.


      새 데이터 센터 지역을 사용할 수 있는 후 새 테넌트를 만드는 경우 새 테넌트가 새 지리적으로 호스팅됩니다. 이 새 테넌트는 이전 테넌트와 완전히 별도이며, 모든 사용자 사서함, 콘텐츠 사이트, 도메인 이름 및 다른 데이터를 이동하는 일은 사용자가 처리해야 합니다. 한 테넌트에서 다른 테넌트로 테넌트 이름을 이동할 수는 없습니다. Microsoft는 사용자의 모든 설정, 데이터 및 구독의 이동을 관리하므로 Microsoft에서 제공하는 이동 프로그램을 기다리는 것이 좋습니다.
  - question: >
      내 고객 데이터가 이미 새 데이터 센터 지역으로 이동되어 있습니다. 다시 이동할 수 있나요?
    answer: >
      아니요. 이 경우 불가능합니다. 새 지리적 데이터 센터로 이동된 고객은 다시 이동할 수 없습니다. 모든 지역 고객은 이전과 동일한 서비스 품질, 성능 및 보안 제어를 경험하게 됩니다. [Microsoft 365 Multi Geo는](https://aka.ms/multi-geo) 일부 고객이 추가 기능으로 사용할 수 있으며, 단일 테넌트가 여러 위성 지역을 만들고 데이터 상주 약정을 사용하여 사용자 데이터를 해당 지역으로 이동할 수 있도록 합니다.
  - question: >
      Microsoft 365 외부의 사용자가 새 데이터 센터에서 호스팅되는 테넌트가 제공될 수 있나요?
    answer: >
      예. Microsoft는 2,700개가 넘는 ISP(인터넷 서비스 공급자)와 피어링 계약을 체결하여 전 세계 35개 국가에서 130개가 넘는 위치에서 공용 인터넷 연결을 통해 대규모 글로벌 네트워크를 유지 관리합니다. 사용자는 인터넷의 모든 곳에서 데이터 센터에 액세스할 수 있습니다.
  - question: >
      내 테넌트가 Multi Geo 추가 기능을 구성한 경우 Move Program에서 테넌트에 등록할 Microsoft 365 있나요? 기본 지역을 변경하고 위성 지역에 있지 않은 사용자를 새 기본 지역으로 이동하는 경우
    answer: >
      예, 테넌트는 등록할 수 있지만 [Multi-Geo를](https://aka.ms/multi-geo)구성한 고객에 대해 테넌트 수준 이동이 완전히 지원되지 않는 경우 중요한 고려 사항이 있습니다.


      SharePoint 온라인 및 비즈니스용 OneDrive 프로그램을 통해 테넌트 수준에서 새 데이터 센터 지역으로 마이그레이션할 수 없습니다. 고객 관리자는 multi-비즈니스용 OneDrive 사용하여 사용 가능한 모든 지역으로 이동하도록 공유 공유를 구성할 수 있지만, 테넌트에 대해 Multi-Geo를 구성한 경우 테넌트의 기본 위치를 변경할 수 없습니다.


      마이그레이션에 옵트인(opt in)하는 고객의 경우 모든 Exchange Online 기본 지역을 새 로컬 데이터 센터 지역으로 이동하고 기본 Exchange Online 업데이트합니다. Multi Geo 위성 지역에 구성된 EXO 사서함은 사용자가 의도한 바에 따라 위성 지역 데이터 유지를 계속 사용하도록 이동하지 않습니다.  Teams 지역 구성을 사용 하는 고객의 경우 채팅 서비스 테넌트 마이그레이션은 그룹과 Exchange Online.
