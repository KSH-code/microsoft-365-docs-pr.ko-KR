      imageSrc: 'https://docs.microsoft.com/office/media/icons/video-play.svg'
      summary: Microsoft 365 Business Premium의 상위 이점 5가지
      url: 'https://aka.ms/M365BPvideo'
    - title: 무료 파트너 키트 받기
      imageSrc: 'https://docs.microsoft.com/office/media/icons/education-tutorial-blue.svg'
      summary: 원격 작업을 보호하는 데 도움이 되는 실용적인 지침 및 시장 리소스를 참조하세요.
      url: 'https://aka.ms/SMBSecurityKit'
    - title: 어떠한 새로운 기능이 있나요?
      imageSrc: 'https://docs.microsoft.com/office/media/icons/get-started-blue.svg'
      summary: 미리 보기--비즈니스용 Microsoft Defender는 직원 수가 300명 미만인 기업을 위한 엔터프라이즈급 끝점 솔루션입니다.
      url: 'https://techcommunity.microsoft.com/t5/small-and-medium-business-blog/introducing-microsoft-defender-for-business/ba-p/2898701'
    - title: 파트너 웨비나 시리즈 참가
      imageSrc: 'https://docs.microsoft.com/office/media/icons/education-tutorial-blue.svg'
      summary: 새로운 끝점 보안 솔루션인 비즈니스용 Microsoft Defender 및 파트너 가치와 이점에 대해 자세히 알아보십시오.
      url: 'https://aka.ms/DefenderforBusinessWebinar'
