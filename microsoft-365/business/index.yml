### YamlMime:Hub
title: Microsoft 365 Business Premium 리소스
summary: 'Microsoft 365 Business Premium(이전 명칭: Microsoft 365 Business)은 직원의 수가 300명 미만인 비즈니스를 위한 포괄적인 구독 서비스입니다. 좋아하는 Office 생산성 앱 및 서비스와 Microsoft Teams와 같은 공동 작업 도구를 고급 보안 및 장치 관리 기능과 통합합니다.'
brand: m365
metadata:
  title: Microsoft 365 Business Premium 리소스
  description: 설치 및 작업 설명서를 Microsoft 365 Business Premium.
  ms.service: o365-administration
