sections:
- name: 일반
  questions:
  - question: Microsoft 365 Business Premium이란 무엇인가요?
    answer: >
      Microsoft 365는 중소기업을 위해 동급 최고의 생산성 도구, 보안 및 장치 관리 기능을 결합한 통합 솔루션입니다. 이 목록에는 다음과 같은 내용이 포함됩니다.


      **비즈니스 생산성 및 공동** 작업 도구 집합:


      - Word, Excel, PowerPoint, Outlook, OneNote, Publisher 및 Access

      - Exchange, OneDrive, 비즈니스용 Skype, Microsoft Teams 및 SharePoint

      - Office의 Business 앱(Bookings, MileIQ<sup>1</sup>).


      **엔터프라이즈급 장치 관리 및 보안 기능:**


      - Microsoft Defender for Office 365 계획 1 및 Microsoft Defender Exploit Guard를 통해 피싱 및 정교한 맬웨어와 같은 외부 위협으로부터 보호할 수 있습니다.

      - 데이터 손실 방지 정책과 Azure Information Protection 플랜 1을 사용하여 중요한 정보에 액세스하고 해당 정보를 전송하는 방법을 제어하고 관리하는 데 도움이 됩니다.

      - Exchange Online Archiving을 사용하여 데이터를 보호하고, 유지하며 백업하는 데 도움이 됩니다.

      - Intune 앱 보호를 사용하여 Office 및 기타 모바일 앱에 대한 앱 보호

      - Intune 장치 관리를 사용하여 Windows 10 PC, macOS 및 모바일 장치에 대한 장치 관리

      - 다단계 인증, 셀프 서비스 암호 재설정, 조건부 액세스를 통한 ID 보호

      - 장치 전반에 걸쳐 회사 데이터를 보호하는 장치 &mdash; 전반의 일관된 보안 구성 항상 최신 상태로 유지되는 Microsoft Defender 바이러스 백신.


      **간소화된 장치 배포 및 사용자 설정**:


      - 사용자와 디바이스를 설정 및 관리하기 위한 단일 관리 콘솔

      - Windows 10 PC에 Office 앱 자동 설치..

      - 항상 최신 상태를 유지하는 Office + Windows 10.

      - Windows AutoPilot을 통해 간소화된 PC 배포.


      **기타 권리 권한**:


      - Microsoft 365 Business Premium 고객은 Windows Virtual Desktop 및 Office 공유 컴퓨터 인증 기능에도 액세스할 수 있습니다. 자세한 내용은 [Microsoft 365 Business Premium 블로그](https://techcommunity.microsoft.com/t5/Microsoft-365-Business-Blog/bg-p/Microsoft365BusinessBlog)를 참조하세요. 비즈니스용 [Microsoft 365 서비스 설명도 참조하세요.](/office365/servicedescriptions/microsoft-365-service-descriptions/microsoft-365-business-service-description)
  - question: Microsoft 365 Business Premium 채택을 고려할 대상은 누구인가요?
    answer: >
      Microsoft 365 Business Premium은 포괄적인 클라우드 기반 보안 솔루션으로 다음 작업을 지원합니다.


      - 정교한 피싱 및 랜섬웨어 보호를 통해 고도의 사이버 공격으로부터 기업을 보호합니다.

      - 암호화를 통해 중요한 정보에 대한 액세스를 제어하여 데이터를 볼 권한이 없는 사용자와 실수로 공유되는 것을 방지합니다.

      - 비즈니스에 연결하는 디바이스를 보호하고, iOS, Android, Windows 및 Mac 디바이스의 데이터를 안전하게 유지하며, Windows 디바이스를 최신 상태로 유지할 수 있습니다.


      Microsoft 365 Business Premium은 Office 365와 완벽하게 통합되므로 관리, 대금 청구, 연중 무휴 지원을 손쉽게 사용할 수 있습니다. 직원이 300명 미만인 기업을 위해 구축된 엔터프라이즈급 기술로 구성됩니다.
  - question: 내 비즈니스를 위해 Microsoft 365 Business Premium을 어떻게 얻을 수 있나요?
    answer: >
      Microsoft 365 Business Premium은 [Microsoft 파트너](https://www.microsoft.com/solution-providers/search) 또는 [Microsoft](https://www.microsoft.com//microsoft-365/business)에서 직접 구매할 수 있습니다. Microsoft에서 직접 구매할지 또는 Microsoft 파트너를 통해 구매할지를 결정할 때 직원에 대한 기능과 IT 인프라 유지에 대한 요구를 고려해야 합니다. Microsoft 파트너는 Microsoft 솔루션을 포함하여 IT 인프라 배포 및 관리를 도울 수 있습니다.
  - question: Microsoft 365 Business Premium을 사용하는 데 드는 비용은 얼마인가요?
    answer: Microsoft 365 Business Premium은 Microsoft에서 직접 구입하는 경우 _연간 계약_ 에 따라 사용자당 월 미화 20.00달러에 제공됩니다. Microsoft 파트너 통해 구입한 경우 파트너가 제공하는 서비스와 Microsoft 365 Business Premium에 대한 가격 책정 모델에 따라 가격은 다를 수 있습니다.
  - question: 고객이 포함할 수 있는 Microsoft 365 Business Premium 사용자 수에 제한이 있습니까?
    answer: >
      Microsoft 365 Business Premium은 IT 복잡성 요구 사항이 적거나 중간 규모인 중소기업을 위해 고안되었습니다. 고객은 조직에 대해 최대 300개의 Microsoft 365 Business Premium 라이선스를 구입할 수 있습니다. 고객은 클라우드 구독을 조합할 수 있습니다. 따라서 IT 요구 사항에 따라 Microsoft 365 Enterprise 라이선스를 동일한 계정에 추가할 수 있습니다.


      Microsoft 365 Premium 및 Microsoft 365 Enterprise에서 응용 프로그램 및 데이터를 관리하기 위해 여러 기능을 사용하므로 고객은 다양한 구독 유형을 구성하는 환경을 고려할 때 신뢰할 수 있는 IT 조언자와 협력하여 다양한 구독을 관리 및 보호하는 최적의 방법을 결정해야 합니다.
  - question: 다른 Microsoft 구독 서비스와 Microsoft 365 Business Premium을 결합할 수 있나요?
    answer: 예, 고객은 Azure, Dynamics 365, Enterprise Mobility + Security 및 Office 365의 요금제 및 추가 기능과 Microsoft 365 Business Premium 구독을 결합할 수 있습니다.
  - question: 회사 직원이 모두 Microsoft 365 Business Premium 구독을 사용해야 하나요?
    answer: >
      아니요, 모든 직원이 Microsoft 365 Business Premium 구독이 필요하지는 않습니다. 그렇지만 보안 및 관리 혜택은 Microsoft 365 Business Premium 구독으로 관리되는 디바이스를 사용하는 사용자에게만 제공됩니다.


      IT 환경을 표준화하면 시간이 지남에 따라 유지 관리 및 보안 비용을 감축할 수 있으며 이것이 비즈니스가 달성하기 위해 노력해야 하는 상태입니다. 그러나 일부 중소 고객은 오랜 기간 동안 하드웨어를 업그레이드할 때 소프트웨어를 업데이트합니다. 비즈니스는 조직의 일부에 Premium을 배포할 수 있지만 중요한 비즈니스 데이터에 대한 최적의 보호와 일관적인 공동 작업 환경을 위해 모든 사용자에게 배포하는 것이 좋습니다.
  - question: 현재 실행 중인 하드웨어 및 소프트웨어가 Microsoft 365 Business Premium과 호환되는지 어떻게 알 수 있나요?
    answer: >
      현재 실행 중인 하드웨어가 Windows 7 Pro 이상을 실행하고 있다면 Microsoft 365 Business Premium에 대한 최소 요구 사항을 충족할 것입니다. Cortana, Windows Hello 및 멀티 터치와 같은 일부 Windows 10 기능에는 최신 PC에서만 사용 가능한 특정 하드웨어가 필요합니다. 자세한 내용은 [Windows 10 Pro 시스템 요구 사항](https://www.microsoft.com/windows/windows-10-specifications)을 참조하세요.


      Windows 10에서 기존 데스크톱(Win32) 응용 프로그램도 호환성이 뛰어나므로 어떠한 변경 없이도 대부분의 기존 응용 프로그램과 제대로 작동할 것으로 예상됩니다. 고객과 신뢰할 수 있는 IT 조언자는 Microsoft 365 Business Premium으로 원활하게 전환하려면 [Windows 10 호환성](/windows/deployment/planning/windows-10-compatibility#recommended-application-testing-process)에 대한 권장 응용 프로그램 테스트 프로세스를 읽고 [Office 시스템 요구 사항](https://products.office.com/office-system-requirements#subscription-plans-section)을 검토해야 합니다.
  - question: Windows 10 Business란?
    answer: >
      Windows 10 Business는 Windows 10 Pro를 보완하고 Microsoft 365 Business Premium의 중앙 집중식 관리 및 보안 컨트롤을 지원하는 클라우드 서비스 및 디바이스 관리 기능의 집합입니다.


      Windows 10 Business에는 제어된 폴더 액세스 및 웹 기반 위협에 대한 네트워크 보호와 같은 특정 고급 Microsoft Defender 기능도 함께 제공합니다. 새로운 Windows 10 PC의 배포를 간소화하는 서비스인 Windows AutoPilot가 포함되어 있습니다.


      Windows 7, 8 및 8.1 Professional 라이선스가 있는 디바이스를 사용하는 경우 Microsoft 365 Business Premium에서 Windows 10 Business 배포를 위해 필수 조건인 Windows 10 Pro에 대한 업그레이드를 제공합니다.

      > [!IMPORTANT]

      > 업그레이드할 때 원래 제품 키를 제공해야 합니다. 그렇지 않은 경우 업그레이드되지 않습니다.
  - question: Microsoft 365 Business Premium에서 회사의 BYOD(Bring Your Own Device) 정책을 지원할 수 있나요?
    answer: >
      많은 직원은 목적별로 여러 장치를 들고 다니는 대신 자신의 휴대폰 또는 태블릿을 사용하여 개인 및 업무 정보에 액세스하기를 원합니다. 개인 기기를 업무에 흔히 사용하지만, 이는 비즈니스 정보가 잘못된 곳에 노출될 수 있는 위험을 높여 줍니다. 여러 경쟁 모바일 데이터 보호 솔루션으로는 사용자가 해당 디바이스에서 특정 모드로 전환하거나 다른 복잡한 장치를 사용해야 하므로 사용자는 이를 침입적으로 여기며 사용하지 않게 될 수 있습니다.


      Microsoft 365 Business Premium은 직원이 업무에 자신의 기기를 사용하도록 하지만 해당 기기가 비즈니스 정보에 액세스하거나 이를 보유, 또는 공유하지 못하도록 하는 기능을 제공하는 단순하지만 강력한 수단을 고객에게 제공합니다. 더 구체적으로 말하자면


      - **Office 모바일 앱에 대한 앱 보호** 는 저장 서비스에 연결되지 않은 지정된 시간 후 자동으로 삭제, 필요한 정보를 비즈니스용 OneDrive에만 저장하도록 요구, Office 앱에 액세스 하려면 PIN/지문 인증 요구, 회사의 데이터가 Office 앱에서 개인 앱으로 복사되는 것을 방지하는 등 정책을 시행하여 앱에서 iOS 및 Android 모바일 장치의 이메일, 일정, 연락처 및 문서 등의 Office 데이터를 보호하는 것을 돕습니다. Intune을 통해 다른 모바일 앱에 대한 모바일 응용 프로그램 관리를 Microsoft 365 Business Premium 구독자도 사용할 수 있습니다.


      - **Windows 10 PC용** 장치 관리를 통해 기업은 맬웨어에 대한 Microsoft Defender 바이러스 백신 보호, 자동 업데이트, 정해진 시간 후 화면 끄기 등의 기능을 설정하고 적용할 수 있습니다. 또한 Windows 10 디바이스를 분실하거나 도난당한 경우 관리 센터를 통해 비즈니스 응용 프로그램 및 데이터를 완전히 삭제할 수 있습니다.


      - **iOS용** 장치 관리, Android & macOS 기능은 기업이 iOS, Android, Windows 및 macOS 장치를 포함하는 다양한 장치 에코시스템을 안전하게 관리하는 데 도움이 됩니다.
  - question: Microsoft 365 Business Premium에서 어떻게 악의적 공격으로부터 내 조직의 PC를 보호하나요?
    answer: >
      Microsoft 365 Business Premium으로 관리되는 PC는 아니요인 Microsoft Defender 바이러스 백신으로 보호됩니다. Windows 10의 단일 바이러스 백신 기능은 다른 어떤 솔루션보다 더 많은 컴퓨터를 바이러스, 맬웨어, 스파이웨어 및 기타 위협으로부터 보호합니다. Microsoft 365 Business Premium을 사용하여 조직은 Microsoft Defender 바이러스 백신 보호가 실행되고 있으며 모든 Windows 10 장치에서 항상 최신 상태로 유지되도록 할 수 있습니다.


      Windows 10 Business에는 새로운 침입 방지 기능 집합인 Microsoft Defender Exploit Guard도 포함되어 있습니다. 제어된 폴더 액세스 기능 중 하나는 폴더를 잠그고 권한이 없는 앱이 사용자의 중요한 파일에 액세스하지 못하게 하여 랜섬웨어를 중지합니다.
  - question: Microsoft 365 Business Standard, Microsoft 365 Business Premium 및 Microsoft 365 Enterprise의 차이점은 무엇인가요?
    answer: >
      Microsoft는 중소규모의 고객이 데스크톱 및 디바이스 인프라를 업그레이드할 때 고려할 수 있는 각각 점점 더 강력한 기능을 제공하는 다양한 생산성 및 보안 관리 서비스를 보유하고 있습니다.


      **Microsoft 365 Business Standard** 에서 Office 365 앱 및 서비스를 통해 동급 최고의 생산성을 제공하지만 Microsoft 365 Business Premium의 응용 프로그램 보호와 디바이스 관리 기능을 포함하지 않습니다.


      **Microsoft 365 Business Premium** 은 Office 365 앱과 서비스를 고급 보안 기능과 통합하여 고도의 사이버 공격으로부터 기업을 보호하고 데이터를 안전하게 지키며 디바이스를 관리하도록 도와줍니다. 디바이스 및 데이터 정책을 관리할 수 있는 단순한 관리 콘솔이 포함됩니다. 많은 중소기업에 Microsoft 365 Business Premium을 제공하는 것이 가장 좋습니다.


      **Microsoft 365 Enterprise** Microsoft 365 Business Premium을 통한 향상된 수준의 규정 준수 및 보안 관리를 제공하는 라이선싱 플랜 집합이며 엔터프라이즈 고객과 사용자가 300명을 초과하는 고객을 위해 고안되었습니다. 또한 Microsoft 365 Enterprise 플랜은 비즈니스 인텔리전스 및 분석 도구를 비롯한 추가 기능을 제공합니다.
  - question: 내 Office 365 요금제를 Microsoft 365 Business Premium으로 전환할 수 있나요?
    answer: 예, 고객은 자격이 있는 Office 365 요금제에서 Microsoft 365 Business Premium으로 전환할 수 있습니다. 고객의 현재 요금제에 따라 월별 요금이 감소하거나 증가할 수 있습니다.
  - question: Microsoft 365 Business Premium을 사용할 수 있는 지역은 어디인가요?
    answer: >
      Office 365를 사용할 수 있는 모든 파트너와 고객이 Microsoft 365 Business Premium을 사용할 수 있습니다. [전 세계의 언어, 국가 및 지역의 Office 365 가용성](https://products.office.com/business/international-availability)에 대한 목록을 참조하세요.
  - question: Microsoft 365 Business Premium평가판을 사용할 수 있나요?
    answer: Microsoft 365 Business Premium 평가판을 CSP에서 사용할 수 있습니다. 직접 고객에 대한 평가판은 나중에 사용할 수 있습니다.
  - question: 조직 내에서 Microsoft 365 Business Premium을 실행하기 전에 고객과 파트너가 알아야 할 사항은 무엇인가요?
    answer: >
      Microsoft 365 Business Premium의 전체 기능을 경험하고자 하는 고객은 기존 데스크톱에서 Windows 7, 8.1 또는 10 Pro<sup>2를</sup> 실행해야 합니다. 기존 Windows 10 Pro PC는 크리에이터스 업데이트를 하지 않은 경우 이를 실행해야 합니다.
- name: 배포
  questions:
  - question: Microsoft 365 Business Premium 배포를 계획할 때 고객이 고려해야 할 사항은 무엇인가요?
    answer: >
      성공적으로 Microsoft 365 Business Premium을 배포하는 가장 직접적인 경로는 Microsoft 파트너와 협력하는 것입니다. Microsoft 파트너는 다양한 고객 시나리오의 광범위한 교육과 경험을 갖추었으며 귀하의 환경에 필요한 것을 파악하도록 가장 잘 훈련되었습니다. 숙련된 IT 직원이 있는 고객은 [Microsoft 365 Business Premium 시작](../microsoft-365-business-overview.md)을 참고하여 Microsoft 365 Business Premium 배포를 지원할 수 있습니다.
  - question: Microsoft 365 Business Premium에 Microsoft Intune의 전체 기능이 포함되나요?
    answer: 예, Microsoft 365 Business Premium 구독자는 iOS, Android, macOS 및 기타 플랫폼 간 장치 관리에 대한 전체 Intune 기능을 사용할 수 있습니다. 타사 앱 관리, Wi-Fi 프로필 구성 및 VPN 인증서와 같은 Microsoft 365 Business Premium의 간소화된 관리 콘솔에서 사용할 수 없는 기능은 전체 Intune 콘솔에서 관리할 수 있습니다.
  - question: Azure AD(Azure Active Directory) Premium P1이 Microsoft 365 Business Premium과 함께 제공하나요?
    answer: 예, Azure AD Premium P1은 Microsoft Business Premium에 포함되어 있습니다.
  - question: Microsoft 365 Business Premium을 통해 Mac을 관리할 수 있나요?
    answer: Intune을 사용하면 iOS, Android, Windows 및 macOS 장치를 안전하게 관리할 수 있습니다.
  - question: Windows AutoPilot이란 무엇인가요?
    answer: >
      Windows AutoPilot은 새로운 Windows 10 PC의 배포를 간소화하는 서비스입니다. 이 과정은 최종 사용자가 처음으로 Microsoft 365 Business Premium에 로그인할 때 &mdash;IT가 디바이스를 작동하지 않고&mdash; Microsoft 365 Business Premium의 중앙 집중식 관리 컨트롤을 활용하여 실행할 수 있습니다. 또한 Windows 10 Professional 크리에이터스 업데이트(이상)를 실행하고 공장 초기화된 기존 PC에 대해 Windows AutoPilot을 사용할 수도 있습니다. Windows AutoPilot에 대한 자세한 내용은 [2017년 6월 블로그 게시물 에서 찾을 수 있습니다.](https://blogs.technet.microsoft.com/windowsitpro/2017/06/29/modernizing-windows-deployment-with-windows-autopilot/)
- name: 호환성
  questions:
  - question: Microsoft 365 Business Premium에 Office 365 추가 기능을 추가할 수 있습니까?
    answer: Microsoft 365 Business Standard에 추가할 수 있는 모든 추가 기능을 Microsoft 365 Business Premium에 추가할 수 있습니다. 즉, Office 365 Cloud App Security, Advanced Compliance, Threat Intelligence, MyAnalytics, Power BI Pro 및 오디오 회의를 구입할 수 있습니다.
  - question: Microsoft 365 Business Premium에 전화 시스템 및 통화 요금제를 추가할 수 있습니까?
    answer: >
      예, Business Voice 구독을 구입할 수 있습니다. [Business Voice는](/microsoftteams/business-voice/whats-business-voice) 전화 시스템, 오디오 회의, 국내 통화 플랜을 번들로 묶는 최대 300명 이상의 중소기업을 위해 설계된 전화 통신 솔루션입니다. 사용할 전화 시스템 기능에는 음성 메일, 발신자 번호, 통화 대기, 통화 전달, 자동 전화 연결 및 통화 큐가 포함됩니다. <br> Business Voice를 해당 국가 또는 지역에서 사용할 수 있는지 확인 내용은 Business Voice의 국가 및 지역 [가용성을 참조합니다.](/microsoftteams/business-voice/country-region-availability) 가격 정보는 Business [Voice 가격을 참조하세요.](https://go.microsoft.com/fwlink/?linkid=2127221)
  - question: Microsoft 365 Business Premium 고객이 끝점용 Microsoft Defender를 사용할 수 있나요?
    answer: >
      예, Microsoft 클라우드 솔루션 공급자에서 구매한 경우 끝점용 Microsoft Defender를 Microsoft 365 Business Premium의 추가 기능으로 [사용할 수 있습니다.](https://partner.microsoft.com/membership/cloud-solution-provider/find-a-provider)
- name: 파트너 기회
  questions:
  - question: 어디에서 Microsoft 파트너가 되는 기회와 혜택에 대해 알아볼 수 있나요?
    answer: >
      아직 Microsoft 파트너가 아닌 IT 서비스 공급자는 <https://partner.microsoft.com/membership/cloud-solution-provider>에서 Microsoft 클라우드 솔루션 공급자 프로그램에 대해 자세히 알아볼 수 있습니다.
  - question: Microsoft 365 Business Premium을 판매하는 방법은 어디에서 알 수 있나요?
    answer: >
      현재 Office 365를 판매하는 파트너는 Microsoft 365 Business Premium을 판매와 동일한 판매 상담 방식을 사용할 수 있습니다. 또한 판매 팀이 고객의 기존 데스크톱 환경, Active Directory 의존, 이동성 및 보안 요구 사항을 이해하여 효과적으로 고객에게 관련성 있는 방식으로 Microsoft 365 Business Premium의 전체 가치를 전달할 수 있는 리소스 및 교육을 추가로 도입하고 있습니다. <https://www.microsoft.com/microsoft-365/partners>의 Office 파트너 포털에서 이 리소스를 찾아보세요.
  - question: 어떻게 파트너가 Microsoft 365 Business Premium을 통해 수익성을 높일 수 있나요?
    answer: >
      Microsoft 365 Business Premium은 파트너사가 보다 높은 운영 효율성을 통해 비용을 절감하고 추가 서비스의 판매를 통해 수익을 개선하는 데 도움이 됩니다. Forrester 연구 Microsoft 365 Business Premium Total Economic Impact (TEI) Study, 2017년 6월(https://www.microsoft.com/microsoft-365/partners/PartnerTEI)에서는 Microsoft 365 Business Premium에서 파트너 수익에 미치는 긍정적인 영향을 기술합니다.


      TEI 연구에서 파트너들은 Microsoft 365 Business Premium을 통해 다음과 같은 사항을 기대한다고 보고했습니다.


      - \[1회\] 배포 및 자문 서비스 수익 20% 증가

      - 관리되는 서비스의 연결 속도 10% 증가

      - 문의 및 \[진행 중인\] 관리형 서비스 이윤 폭(낮은 비용에서) 8% 지점 증가
  - question: 파트너가 Microsoft 365 Business Premium을 판매, 배포 및 지원할 때 어떤 리소스를 사용할 수 있나요?
    answer: >
      Microsoft는 CSP 파트너가 Microsoft 365 Business Premium을 출시, 판매, 및 지원할 수 있는 다양한 리소스를 제공합니다. <https://www.microsoft.com/microsoft-365/partners>에서 찾을 수 있습니다.
  - question: Microsoft 365 Business Premium 파트너에게 부여되는 상향 판매 기회는 무엇인가요?
    answer: >
      Microsoft 365 Business Premium을 통해 파트너는 추가 서비스를 판매하고 기존 제품 및 서비스를 업그레이드하는 견고하고 안전한 플랫폼을 만들어 고객에게 신뢰할 수 있는 자문가의 입지를 유지할 수 있습니다. Microsoft 365 Business Premium은 현재 Exchange Server, Exchange Online 또는 Microsoft 365 Business Basic을 사용하는 고객과 업그레이드에 대해 논의할 수 있는 기회를 제공합니다. 파트너는 향상된 관리형 서비스 및/또는 사용자별 지원 요금에서 추가 수익을 확보할 수 있습니다.


      배포 조달 및 비용으로 인해 새로운 Windows 장치를 판매하는 것을 꺼려했던 파트너에게 Microsoft 365 Business Premium에 포함된 새로운 Windows AutoPilot 기능으로 인해 이 기회는 훨씬 더 매력적일 것입니다. 온-프레미스 및 모바일 디바이스 보안에 확신이 있는 고객은 Dynamics 365 같은 추가 서비스에 투자할 가능성이 훨씬 더 높습니다.
  - question: 파트너는 Microsoft의 다른 요금제가 아닌 Microsoft 365 Business Premium을 판매해야 하나요?
    answer: Microsoft 클라우드 솔루션 공급자는 항상 고객의 비즈니스 요구와 예산에 가장 적합한 요금제를 판매해야 합니다. 예를 들어 고객이 개인 정보 및 보안 규정을 준수해야 하는 경우 CSP는 Microsoft 365 Business Premium과 함께 고객의 요구 사항을 충족하거나 Microsoft 365 Business Enterprise SKU에서 제공하는 고급 보안 및 관리를 제안하는 추가 기능을 판매할 수도 있습니다.
  - question: 제 고객 중 일부가 정품이 아닌 디바이스를 사용하고 있습니다. Microsoft 365 Business Premium을 사용하여 정품으로 만들 수 있나요?
    answer: 아니요, Microsoft 365 Business Premium은 정품이 아닌 Windows 버전을 정품으로 만들 수 없습니다. Microsoft 365 Business Premium은 정품 Windows 7, 8 또는 8.1 Pro를 실행하는 고객에게 최선 정품 버전의 Windows 10 Pro에 대한 업그레이드를 제공합니다.
  - question: GDPR이란 무엇이며, 어떻게 Microsoft 365 Business Premium에서 고객의 규정 준수 의무를 지원하나요?
    answer: >
      일반 데이터 보호 규정(GDPR)은 유럽 연합(EU)의 거주자에게 "개인 데이터"에 대한 더 큰 제어를 제공하며 조직에게 개인 데이터의 무결성을 유지하도록 요구하는 종합적인 새 개인 정보 보호 법률입니다. GDPR은 EU 거주자와 관련된 개인 데이터를 제어 또는 처리하는 조직이 개인 데이터 처리에 대한 GDPR의 요구 사항을 충족하는 제3자 데이터 프로세서만을 사용할 것을 요구합니다. 2017년 3월 Microsoft는 이러한 보장을 제공하는 보증 계약을 체결했습니다. Microsoft가 추가 GDPR 의무를 충족하는 데 도움을 줄 수 있는 방법에 대한 질문이 있는 고객은 Microsoft 365 Business Premium(예: Azure Information Protection, 데이터 손실 방지, Office 365용 Defender 등) 및 기타 제품군(예: Microsoft 365 Enterprise E5)에서 사용할 수 있는 고급 규정 준수 및 보안 기능에 대해 학습해야 합니다. 자세한 내용을 보려면 [www.microsoft.com/gdpr](https://www.microsoft.com/gdpr)를 방문하세요.
additionalContent: >-
  ## <a name="footnotes"></a>각주

