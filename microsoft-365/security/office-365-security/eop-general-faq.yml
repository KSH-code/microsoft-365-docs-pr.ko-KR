sections:
- name: Ignored
  questions:
  - question: >
      EOP란 무엇입니까?
    answer: >
      EOP는 스팸 및 맬웨어로부터 고객을 보호하고 사용자 지정 정책 규칙을 구현하도록 구축된 클라우스 호스트 전자 메일 필터링 서비스입니다. EOP는 사서함이 포함된 Microsoft 365 구독에 Exchange Online 포함됩니다. EOP는 또한 사내 전자 메일 환경을 보호하는 데 도움이 되는 독립 실행형 제품으로 사용할 수 있습니다.
  - question: >
      EOP 평가판을 등록하거나 EOP를 구입할 수 있는 방법은 어떻게 됩니까?
    answer: >
      [Exchange Online Protection 홈 페이지](https://products.office.com/exchange/exchange-email-security-spam-protection)에서 EOP 평가판을 등록하거나 EOP를 구입할 수 있습니다. 구입한 평가판의 기능은 유료 구독과 동일하지만, [Exchange Online Protection 서비스 설명](https://products.office.com/exchange/microsoft-exchange-server-licensing-licensing-overview)에서 설명하는 Exchange Enterprise CAL with Services 구독 계획에서 제공되는 추가 기능도 포함됩니다.
  - question: >
      EOP 가격은 어떻게 책정됩니까?
    answer: >
      EOP는 사용자별로 라이선스가 부여됩니다. 최신 가격 정보는 [Exchange Online Protection 홈 페이지](https://products.office.com/exchange/exchange-email-security-spam-protection)를 참조하십시오.
  - question: >
      EOP를 프로덕션에 배치하는 데 얼마나 소요됩니까?
    answer: >
      MX 레코드를 변경할 경우 [EOP 서비스 설정](set-up-your-eop-service.md) 및 EOP를 통한 메일 흐름에 설명된 단계에 따라 필터링이 즉시 시작됩니다. MX 레코드가 DNS를 통해 전파되려면 24~48시간 정도 소요될 수 있습니다. 이 프로세스 중에 어떤 경우든 보호 설정을 세부 조정할 수 있습니다.
  - question: >
      EOP를 사용하기 위해 모든 Microsoft 365 해야 하나요? EOP 보호만 하고 싶으면 어떻게 하나요?
    answer: >
      EOP를 사용하여 EOP의 다른 기능을 사용하지 않고도 사내 사서함을 보호할 Microsoft 365. 이를 독립 실행형 구독이라고 합니다. EOP 기능 목록은 [Exchange Online Protection 서비스 설명](/office365/servicedescriptions/exchange-online-protection-service-description/exchange-online-protection-service-description)에서 찾을 수 있습니다.
  - question: >
      EOP를 통해 전자 Microsoft 365 등록할 때 Microsoft 365 테넌트가 필요한 이유는 무엇입니까?
    answer: >
      Microsoft 365 테넌트에서 액세스할 수 있는 제품 및 서비스 컬렉션에 지정되는 Microsoft 365 있습니다. Microsoft 365 테넌트는 전자 메일 필터링에 대한 라이선스를 추가할 수 있는 시작점으로 생각할 수 있습니다.
  - question: >
      EOP에도 알려진 문제와 필요한 해결 방법에 대한 정보를 찾을 수 있는 통신 포털이 있습니까? 새로운 기능에 대한 정보는 어떻게 확인할 수 있습니까?
    answer: >
      Microsoft 365 관리 센터에는 이 정보 중 일부가 있습니다. 서비스 수준 이벤트의 영향을 미치는 경우 Microsoft 365 관리 센터에 로그인한 후 통신 경고(일반적으로 종 아이콘이 함께 표시)가 표시됩니다. 모든 항목을 읽고 적절한 조치를 취하는 것이 좋습니다.


      새 EOP 기능과 관련하여 [](https://www.microsoft.com/microsoft-365/roadmap?filters=O365) 비즈니스 Microsoft 365 로드맵은 예정된 새 기능에 대한 정보를 찾는 데 좋은 리소스입니다. 또한 블로그 웹 사이트에 새로운 기능에 대한 블로그 [Microsoft 365 게시할 것입니다.](https://www.microsoft.com/microsoft-365/blog/)
  - question: >
      Exchange Server 2010 등의 레거시 Exchange 버전 및 Exchange 이외의 환경에서도 서비스가 작동합니까?
    answer: >
      예, 서비스는 서버에 상관없이 사용 가능하며 모든 SMTP 메일 전송 에이전트에서 사용할 수 있습니다.
  - question: >
      어떤 규모의 조직에서 서비스를 사용할 수 있습니까?
    answer: >
      모든 규모의 조직에서 서비스를 사용할 수 있습니다. EOP 네트워크는 조직의 확장을 수용할 수 있는 충분한 용량을 갖추고 있으므로 조직이 급속하게 확장되더라도 전혀 문제가 되지 않습니다.
  - question: >
      EOP를 설정하려면 어떤 사용 권한이 필요합니까?
    answer: >
      EOP를 구성하려면 전역 관리자 또는 Exchange 관리자(조직 관리 역할 그룹)되어야 합니다.
  - question: >
      내 데이터와 개인 정보가 안전한지 어떻게 알 수 있습니까?
    answer: >
      SLA(서비스 수준 계약)에 대한 정보를 비롯하여 데이터 및 개인 정보의 안전을 확보하기 위해 Microsoft에서 수행한 단계에 대한 자세한 내용을 보려면 [Office 365 보안 센터](https://www.microsoft.com/trust-center)를 참조하십시오.
  - question: >
      메시지 크기 제한 등 주의해야 하는 제한 사항이 있습니까?
    answer: >
      예. EOP의 제한에 대한 자세한 내용은 [Exchange Online Protection 제한](/office365/servicedescriptions/exchange-online-protection-service-description/exchange-online-protection-limits)을 참조하세요.
  - question: >
      EOP에서 PowerShell을 지원하나요?
    answer: '예. 전체 EOP 기능은 PowerShell: Exchange Online 사서함이 있는 조직을 위해 PowerShell을 Exchange Online 있습니다. 독립 실행형 EOP 조직용 독립 실행형 EOP PowerShell 자세한 내용은 [PowerShell Exchange Online PowerShell을](/powershell/exchange/exchange-online-powershell) Exchange Online Protection [참조하세요.](/powershell/exchange/exchange-online-protection-powershell)'
